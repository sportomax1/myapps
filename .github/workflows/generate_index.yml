name: Generate App Launcher Index

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from GitHub UI
  schedule:
    - cron: '0 */4 * * *' # Runs at minute 0 past every 4th hour

jobs:
  generate-index:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Use the latest Python 3 version

    - name: Generate index.html
      run: python .github/scripts/generate_index.py pi # Pass your target directory here

    - name: Commit generated index.html
      # This step will commit the new/updated index.html back to the repository
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add pi/index.html
        git commit -m "Auto-generate index.html for app launcher" || echo "No changes to commit"
        git push
