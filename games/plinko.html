<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLINKO - The Price is Right</title>
    <style>
        :root {
            --primary: #ff00ff;
            --secondary: #00ffff;
            --accent: #ffff00;
            --bg: #1a1a2e;
            --board-bg: #16213e;
            --peg-color: #ffffff;
            --puck-color: #ff4d4d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 4 / 6;
            background: var(--board-bg);
            border: 8px solid var(--primary);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 10px 0;
            cursor: crosshair;
        }

        header {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent);
            text-shadow: 2px 2px 0 var(--primary);
            letter-spacing: 3px;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .drop-zone-text {
            color: var(--secondary);
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn {
            background: linear-gradient(to bottom, var(--primary), #b300b3);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 0 #7a007a;
            transition: all 0.1s;
            text-transform: uppercase;
            width: 200px;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #7a007a;
        }

        .btn:disabled {
            background: #555;
            box-shadow: 0 4px 0 #333;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .stats {
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 30px;
            border-radius: 10px;
            border: 2px solid var(--secondary);
            color: var(--accent);
            font-weight: bold;
        }

        .prize-display {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding-bottom: 10px;
            pointer-events: none;
            border-top: 2px solid rgba(0, 255, 255, 0.2);
            background: rgba(0,0,0,0.2);
        }

        .slot-value {
            flex: 1;
            text-align: center;
            font-weight: bold;
            font-size: 0.7rem;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 500px) {
            h1 { font-size: 1.8rem; }
            .slot-value { font-size: 0.6rem; }
            .stats { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>PLINKO!</h1>
        <div class="drop-zone-text">Click the top of the board to drop</div>
    </header>

    <div id="game-container">
        <canvas id="plinkoCanvas"></canvas>
        <div class="prize-display" id="prizeDisplay"></div>
    </div>

    <div class="controls">
        <div class="stats">TOTAL: $<span id="totalWinnings">0</span></div>
        <button id="dropBtn" class="btn">DROP CHIP</button>
    </div>

    <script>
        const canvas = document.getElementById('plinkoCanvas');
        const ctx = canvas.getContext('2d');
        const dropBtn = document.getElementById('dropBtn');
        const totalWinningsEl = document.getElementById('totalWinnings');
        const prizeDisplay = document.getElementById('prizeDisplay');

        // Game Configuration
        const ROWS = 13;
        const PEGS_IN_ROW = 9;
        const PUCK_RADIUS = 12;
        const PEG_RADIUS = 4;
        const GRAVITY = 0.3;
        const FRICTION = 0.99;
        const BOUNCE = 0.5;
        
        const SLOTS = [100, 500, 1000, 0, 10000, 0, 1000, 500, 100];
        let totalWinnings = 0;
        let pucks = [];
        let pegs = [];

        // Initialize prize display labels
        SLOTS.forEach(val => {
            const div = document.createElement('div');
            div.className = 'slot-value';
            div.textContent = `$${val.toLocaleString()}`;
            prizeDisplay.appendChild(div);
        });

        function resize() {
            const container = document.getElementById('game-container');
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            initPegs();
        }

        function initPegs() {
            pegs = [];
            const spacingX = canvas.width / (PEGS_IN_ROW + 1);
            const spacingY = (canvas.height - 120) / (ROWS + 1);

            for (let r = 0; r < ROWS; r++) {
                const isEven = r % 2 === 0;
                const count = isEven ? PEGS_IN_ROW : PEGS_IN_ROW - 1;
                const offsetX = isEven ? spacingX : spacingX * 1.5;

                for (let i = 0; i < count; i++) {
                    pegs.push({
                        x: offsetX + i * spacingX,
                        y: 100 + r * spacingY,
                        radius: PEG_RADIUS
                    });
                }
            }
        }

        class Puck {
            constructor(x) {
                this.x = x;
                this.y = 40;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 0;
                this.radius = PUCK_RADIUS;
                this.settled = false;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            }

            update() {
                if (this.settled) return;

                this.vy += GRAVITY;
                this.vx *= FRICTION;
                this.x += this.vx;
                this.y += this.vy;

                // Wall collisions
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -BOUNCE;
                } else if (this.x + this.radius > canvas.width) {
                    this.x = canvas.width - this.radius;
                    this.vx *= -BOUNCE;
                }

                // Peg collisions
                pegs.forEach(peg => {
                    const dx = this.x - peg.x;
                    const dy = this.y - peg.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < this.radius + peg.radius) {
                        const angle = Math.atan2(dy, dx);
                        const targetX = peg.x + Math.cos(angle) * (this.radius + peg.radius);
                        const targetY = peg.y + Math.sin(angle) * (this.radius + peg.radius);
                        
                        this.x = targetX;
                        this.y = targetY;

                        const normalX = Math.cos(angle);
                        const normalY = Math.sin(angle);
                        const dot = this.vx * normalX + this.vy * normalY;
                        
                        this.vx = (this.vx - 2 * dot * normalX) * BOUNCE;
                        this.vy = (this.vy - 2 * dot * normalY) * BOUNCE;
                        
                        this.vx += (Math.random() - 0.5) * 1.5;
                    }
                });

                // Bottom check
                if (this.y + this.radius > canvas.height - 40) {
                    this.settle();
                }
            }

            settle() {
                this.settled = true;
                const slotWidth = canvas.width / SLOTS.length;
                const slotIndex = Math.floor(this.x / slotWidth);
                const prize = SLOTS[Math.min(slotIndex, SLOTS.length - 1)];
                
                totalWinnings += prize;
                totalWinningsEl.textContent = totalWinnings.toLocaleString();
                
                totalWinningsEl.parentElement.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    totalWinningsEl.parentElement.style.transform = 'scale(1)';
                }, 300);

                setTimeout(() => {
                    pucks = pucks.filter(p => p !== this);
                    if (pucks.length === 0) dropBtn.disabled = false;
                }, 1500);
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Disc details
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.6, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255,255,255,0.4)';
                ctx.stroke();
                ctx.restore();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Dividers
            const slotWidth = canvas.width / SLOTS.length;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.lineWidth = 2;
            for (let i = 1; i < SLOTS.length; i++) {
                ctx.beginPath();
                ctx.moveTo(i * slotWidth, canvas.height - 60);
                ctx.lineTo(i * slotWidth, canvas.height);
                ctx.stroke();
            }

            // Draw Pegs
            ctx.fillStyle = 'white';
            pegs.forEach(peg => {
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, peg.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw Pucks
            pucks.forEach(puck => {
                puck.update();
                puck.draw();
            });

            requestAnimationFrame(draw);
        }

        function dropPuck(clientX) {
            if (dropBtn.disabled) return;
            const rect = canvas.getBoundingClientRect();
            let x = clientX - rect.left;
            x = Math.max(PUCK_RADIUS, Math.min(x, canvas.width - PUCK_RADIUS));
            
            pucks.push(new Puck(x));
            dropBtn.disabled = true;
        }

        dropBtn.addEventListener('click', () => {
            dropPuck(canvas.getBoundingClientRect().left + canvas.width / 2);
        });

        canvas.addEventListener('mousedown', (e) => {
            if (e.offsetY < 100) dropPuck(e.clientX);
        });

        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            if (touch.clientY - rect.top < 100) {
                e.preventDefault();
                dropPuck(touch.clientX);
            }
        }, { passive: false });

        window.addEventListener('resize', resize);
        window.addEventListener('load', resize);
        
        draw();
    </script>
</body>
</html>
</body>
</html>
