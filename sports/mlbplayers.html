<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-M">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Vault | Pro & College History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            color: #f8fafc; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1.5rem;
        }

        .hover-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .hover-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(51, 65, 85, 0.9);
            border-color: rgba(96, 165, 250, 0.4);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #ef4444;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Header -->
    <header class="max-w-7xl mx-auto w-full flex flex-col md:flex-row items-center justify-between gap-6 mb-8 shrink-0">
        <div class="flex items-center gap-4 cursor-pointer" onclick="showHome()">
            <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white font-black text-2xl italic">
                üèÄ
            </div>
            <div>
                <h1 class="text-2xl font-black uppercase tracking-tighter italic">NBA Vault</h1>
                <p class="text-[10px] text-indigo-400 font-bold uppercase tracking-widest">Roster ‚Ä¢ College ‚Ä¢ Stats</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-col sm:flex-row items-center gap-4" id="view-controls">
            <!-- Search -->
            <div class="relative">
                <input type="text" id="team-search" oninput="applySearch()" placeholder="Search Teams or Players..." 
                       class="bg-slate-900 text-white text-xs font-bold uppercase p-2 pl-8 rounded-lg border border-slate-700 outline-none focus:border-indigo-500 w-48">
                <svg class="w-3 h-3 text-slate-500 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>

            <!-- View Mode -->
            <div class="flex bg-slate-800 p-1 rounded-xl flex-wrap justify-center">
                <button id="btn-view-nba" onclick="switchView('nba')" class="px-4 py-2 rounded-lg text-xs font-black uppercase transition-all bg-indigo-600 text-white shadow-lg">
                    NBA Teams
                </button>
                <button id="btn-view-college" onclick="switchView('college')" class="px-4 py-2 rounded-lg text-xs font-black uppercase transition-all text-slate-400 hover:text-white">
                    Colleges
                </button>
                <button id="btn-view-map" onclick="switchView('map')" class="px-4 py-2 rounded-lg text-xs font-black uppercase transition-all text-slate-400 hover:text-white">
                    Map View
                </button>
                <button id="btn-view-position" onclick="switchView('position')" class="px-4 py-2 rounded-lg text-xs font-black uppercase transition-all text-slate-400 hover:text-white">
                    Positions
                </button>
                <button id="btn-view-number" onclick="switchView('number')" class="px-4 py-2 rounded-lg text-xs font-black uppercase transition-all text-slate-400 hover:text-white">
                    Jersey #
                </button>
            </div>

            <!-- Sort Dropdown -->
            <select id="main-sort" onchange="applyMainSort()" class="bg-slate-900 text-white text-xs font-bold uppercase p-2 rounded-lg border border-slate-700 outline-none focus:border-indigo-500">
                <!-- Options populated dynamically -->
            </select>
        </div>
    </header>

    <!-- Progress Bar (Initial Load) -->
    <div id="init-loader" class="max-w-xl mx-auto w-full flex flex-col items-center justify-center gap-4 py-20">
        <div class="loader w-12 h-12 border-4"></div>
        <p id="loading-text" class="text-xs font-bold text-slate-400 uppercase tracking-widest">Initializing Vault...</p>
        <div class="w-full bg-slate-800 rounded-full h-2 overflow-hidden">
            <div id="progress-bar" class="bg-indigo-500 h-full transition-all duration-300" style="width: 0%"></div>
        </div>
    </div>

    <!-- Main Content Area -->
    <main id="main-container" class="max-w-7xl mx-auto w-full flex-grow relative hidden">
        
        <!-- View 1: NBA Teams Grid -->
        <div id="nba-view" class="view-section">
            <div id="team-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Teams injected here -->
            </div>
        </div>

        <!-- View 2: Colleges Grid -->
        <div id="college-view" class="view-section hidden">
            <div class="mb-6 flex justify-between items-end">
                <h2 class="text-xl font-black italic uppercase text-slate-300">Colleges with Active Players</h2>
                <span class="text-xs font-bold text-slate-500 uppercase" id="college-count"></span>
            </div>
            <div id="college-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <!-- Colleges injected here -->
            </div>
        </div>

        <!-- View 3: Positions Grid -->
        <div id="position-view" class="view-section hidden">
            <div class="mb-6 flex justify-between items-end">
                <h2 class="text-xl font-black italic uppercase text-slate-300">Players by Position</h2>
            </div>
            <div id="position-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <!-- Positions injected here -->
            </div>
        </div>

        <!-- View 4: Numbers Grid -->
        <div id="number-view" class="view-section hidden">
            <div class="mb-6 flex justify-between items-end">
                <h2 class="text-xl font-black italic uppercase text-slate-300">Players by Jersey Number</h2>
            </div>
            <div id="number-grid" class="grid grid-cols-3 md:grid-cols-5 lg:grid-cols-8 gap-3">
                <!-- Numbers injected here -->
            </div>
        </div>

        <!-- View 5: Map View -->
        <div id="map-view" class="view-section hidden flex flex-col gap-4">
            <div class="glass-panel p-4 flex flex-col md:flex-row justify-between items-center gap-4">
                <h2 class="text-xl font-black italic uppercase text-white">Geographic Insights</h2>
                
                <div class="flex flex-col sm:flex-row gap-4">
                    <!-- Data Source Toggle -->
                    <div class="flex items-center gap-2 bg-slate-800 p-1 rounded-lg">
                        <span class="text-[10px] uppercase font-bold text-slate-500 px-2">Data:</span>
                        <button onclick="toggleMapOption('data', 'college')" class="map-data-btn px-3 py-1 rounded text-xs font-bold uppercase transition-all" data-value="college">College</button>
                        <button onclick="toggleMapOption('data', 'hometown')" class="map-data-btn px-3 py-1 rounded text-xs font-bold uppercase transition-all" data-value="hometown">Hometown</button>
                    </div>

                    <!-- Scope Toggle -->
                    <div class="flex items-center gap-2 bg-slate-800 p-1 rounded-lg">
                        <span class="text-[10px] uppercase font-bold text-slate-500 px-2">View:</span>
                        <button onclick="toggleMapOption('scope', 'usa')" class="map-scope-btn px-3 py-1 rounded text-xs font-bold uppercase transition-all" data-value="usa">USA</button>
                        <button onclick="toggleMapOption('scope', 'world')" class="map-scope-btn px-3 py-1 rounded text-xs font-bold uppercase transition-all" data-value="world">World</button>
                    </div>
                </div>
            </div>
            <div class="glass-panel flex-grow w-full h-[600px] bg-slate-800 rounded-2xl p-4">
                <div id="map-container" class="w-full h-full"></div>
            </div>
        </div>

        <!-- View 6: Roster/Player View (Overlay) -->
        <div id="roster-view" class="hidden flex flex-col gap-6 animate-fade-in fixed inset-0 bg-[#0f172a] z-50 overflow-y-auto p-4 md:p-8">
            <!-- Back Button -->
            <div class="max-w-7xl mx-auto w-full">
                <button onclick="closeRoster()" class="mb-6 px-4 py-2 bg-slate-800 rounded-full hover:bg-slate-700 text-slate-300 hover:text-white text-xs font-bold uppercase transition flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to List
                </button>

                <!-- Header -->
                <div class="glass-panel p-8 flex flex-col md:flex-row items-center gap-8 relative overflow-hidden mb-8">
                    <div class="absolute inset-0 bg-gradient-to-r from-indigo-900 to-transparent opacity-50"></div>
                    
                    <img id="roster-header-logo" src="" class="w-24 h-24 object-contain drop-shadow-2xl z-10">
                    <div class="text-center md:text-left z-10 flex-grow">
                        <h2 id="roster-header-title" class="text-4xl font-black uppercase italic tracking-tighter text-white"></h2>
                        <p id="roster-header-subtitle" class="text-sm font-bold text-indigo-300 mt-2 tracking-widest uppercase"></p>
                    </div>

                    <!-- Filters -->
                    <div class="z-10 flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                        <input type="text" id="roster-search" oninput="applyFilters()" placeholder="Filter Players..." 
                               class="bg-slate-900 text-white text-xs font-bold uppercase p-3 rounded-xl border border-slate-700 outline-none focus:border-indigo-500 w-full md:w-40">
                        <select id="position-filter" onchange="applyFilters()" class="bg-slate-900 text-white text-xs font-bold uppercase p-3 rounded-xl border border-slate-700 outline-none focus:border-indigo-500">
                            <option value="all">All Positions</option>
                            <option value="PG">Point Guard</option>
                            <option value="SG">Shooting Guard</option>
                            <option value="SF">Small Forward</option>
                            <option value="PF">Power Forward</option>
                            <option value="C">Center</option>
                        </select>
                        <select id="sort-filter" onchange="applyFilters()" class="bg-slate-900 text-white text-xs font-bold uppercase p-3 rounded-xl border border-slate-700 outline-none focus:border-indigo-500">
                            <option value="name">Name (A-Z)</option>
                            <option value="jersey">Jersey #</option>
                            <option value="weight">Weight</option>
                            <option value="height">Height</option>
                            <option value="exp">Experience</option>
                        </select>
                    </div>
                </div>

                <!-- Players Grid -->
                <div id="players-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-20">
                    <!-- Player cards injected here -->
                </div>
            </div>
        </div>

    </main>

    <script>
        // --- IMMEDIATE DEBUG ---
        alert("NBA Vault Debug: JavaScript is executing!");
        console.log("NBA Vault Debug: Script started.");
        // --- END IMMEDIATE DEBUG ---

        // --- API Config ---
        const TEAMS_API = 'https://site.api.espn.com/apis/site/v2/sports/basketball/nba/teams';
        const STANDINGS_API = 'https://site.api.espn.com/apis/site/v2/sports/basketball/nba/standings';
        const TEAM_ROSTER_API = (id) => `https://site.api.espn.com/apis/site/v2/sports/basketball/nba/teams/${id}/roster`;
        const ATHLETE_OVERVIEW_API = (id) => `https://site.api.espn.com/apis/common/v3/sports/basketball/nba/athletes/${id}/overview`;

        // --- State ---
        let nbaTeams = []; 
        let collegeMap = {}; 
        let hometownMap = {};
        let positionMap = {};
        let numberMap = {};
        let allPlayers = []; 
        let teamRecords = {};
        let currentRoster = []; 
        let currentView = 'nba';
        let currentMapData = 'college'; 
        let currentMapScope = 'usa';

        // --- Caching ---
        const CACHE_KEY = 'nba_vault_data_v6'; // Changed key to force fresh fetch
        const CACHE_EXPIRY = 1000 * 60 * 60; // 1 hour

        // --- Init ---
        async function init() {
            console.log('--- NBA Vault Init Start ---');
            console.log('Fetching data using generic ESPN NBA API endpoints.');
            try {
                const cached = loadFromCache();
                console.log('Init: Cached data loaded:', !!cached);
                if (cached) {
                    nbaTeams = cached.nbaTeams;
                    collegeMap = cached.collegeMap;
                    hometownMap = cached.hometownMap || {};
                    positionMap = cached.positionMap || {};
                    numberMap = cached.numberMap || {};
                    allPlayers = cached.allPlayers;
                    renderApp();
                    return; 
                }

                updateProgress(10, "Fetching NBA Teams & Standings...");
                const [teamsRes, standingsRes] = await Promise.all([
                    fetch(TEAMS_API),
                    fetch(STANDINGS_API)
                ]);
                
                // Check for HTTP errors before parsing JSON
                if (!teamsRes.ok) throw new Error(`Teams API HTTP error! status: ${teamsRes.status}`);
                if (!standingsRes.ok) throw new Error(`Standings API HTTP error! status: ${standingsRes.status}`);

                const teamsData = await teamsRes.json();
                const standingsData = await standingsRes.json();
                
                console.log('DEBUG: teamsData structure:', teamsData); 
                console.log('DEBUG: standingsData structure:', standingsData); 

                processStandings(standingsData);

                const rawTeams = teamsData.sports[0].leagues[0].teams.map(t => t.team);
                
                updateProgress(20, "Scouting Rosters...");
                await fetchAllRosters(rawTeams);
                console.log('Init: nbaTeams count after fetchAllRosters:', nbaTeams.length);
                console.log('Init: allPlayers count after fetchAllRosters:', allPlayers.length);

                processLocationData();
                console.log('processLocationData: collegeMap size:', Object.keys(collegeMap).length);
                console.log('processLocationData: hometownMap size:', Object.keys(hometownMap).length);

                processAttributeData();
                console.log('processAttributeData: positionMap size:', Object.keys(positionMap).length);
                console.log('processAttributeData: numberMap size:', Object.keys(numberMap).length);

                saveToCache();
                renderApp();

            } catch (e) {
                console.error("Init failed", e);
                document.getElementById('loading-text').textContent = `Failed to load data: ${e.message}. Please refresh.`;
                document.getElementById('loading-text').classList.add('text-red-500');
            }
            console.log('--- NBA Vault Init End ---');
        }

        function loadFromCache() {
            const json = localStorage.getItem(CACHE_KEY);
            if (!json) return null;
            const data = JSON.parse(json);
            if (Date.now() > data.timestamp + CACHE_EXPIRY) return null; 
            if (data.positionMap) positionMap = data.positionMap;
            if (data.numberMap) numberMap = data.numberMap;
            return data;
        }

        function saveToCache() {
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify({
                    timestamp: Date.now(),
                    nbaTeams,
                    collegeMap,
                    hometownMap,
                    positionMap,
                    numberMap,
                    allPlayers
                }));
            } catch (e) { console.warn("Cache full", e); }
        }

        function renderApp() {
            updateProgress(100, "Ready!");
            document.getElementById('init-loader').classList.add('hidden');
            document.getElementById('main-container').classList.remove('hidden');
            updateSortOptions();
            renderNbaView();
        }

        function processStandings(data) {
            if (!data.children) return;
            const traverse = (node) => {
                if (node.standings && node.standings.entries) {
                    node.standings.entries.forEach(entry => {
                        let record = "0-0";
                        let winPct = 0;
                        if(entry.stats) {
                            const w = entry.stats.find(s => s.name === 'wins')?.value || 0;
                            const l = entry.stats.find(s => s.name === 'losses')?.value || 0;
                            winPct = entry.stats.find(s => s.name === 'winPercent')?.value || 0;
                            record = `${w}-${l}`;
                        }
                        teamRecords[entry.team.id] = { record, winPct, wins: parseInt(record.split('-')[0]), losses: parseInt(record.split('-')[1]) };
                    });
                }
                if (node.children) {
                    node.children.forEach(traverse);
                }
            };
            data.children.forEach(traverse);
        }

        async function fetchAllRosters(teams) {
            const chunkSize = 8;
            for (let i = 0; i < teams.length; i += chunkSize) {
                const chunk = teams.slice(i, i + chunkSize);
                
                const promises = chunk.map(async (team) => {
                    try {
                        const rRes = await fetch(TEAM_ROSTER_API(team.id));
                        if (!rRes.ok) throw new Error(`Roster API HTTP error! status: ${rRes.status} for team ${team.displayName}`);

                        const rData = await rRes.json();
                        console.log('DEBUG: NBA Roster rData for team', team.displayName, rData); // NEW DEBUG LOG
                        
                        let roster = [];
                        if (rData.athletes && Array.isArray(rData.athletes)) {
                            rData.athletes.forEach(group => {
                                if (group.items) {
                                    roster = roster.concat(group.items);
                                }
                            });
                        }
                        
                        team.roster = roster;
                        team.playerCount = roster.length;
                        const recData = teamRecords[team.id] || { record: "0-0", winPct: 0 };
                        team.record = recData.record;
                        team.winPct = recData.winPct; 
                        nbaTeams.push(team);

                        roster.forEach(p => {
                            // Fix circular structure: Store only essential team info
                            p.currentTeamInfo = { 
                                id: team.id, 
                                displayName: team.displayName, 
                                abbreviation: team.abbreviation, 
                                logos: team.logos,
                                record: team.record,
                                winPct: team.winPct
                            };
                            allPlayers.push(p);
                        });

                    } catch (err) {
                        console.error('Error fetching roster for team', team.displayName, err);
                        nbaTeams.push(team); // Still add team even if roster fails
                    }
                });

                await Promise.all(promises);
                const percent = 20 + Math.round(((i + chunkSize) / teams.length) * 70);
                updateProgress(Math.min(percent, 90), `Loading Rosters (${nbaTeams.length}/${teams.length})...`);
            }
        }

        function processLocationData() {
            collegeMap = {};
            hometownMap = {}; 
            allPlayers.forEach(p => {
                // College Data
                if (p.college && p.college.name) {
                    const cName = p.college.name;
                    if (!collegeMap[cName]) {
                        collegeMap[cName] = {
                            name: cName,
                            id: p.college.id,
                            players: [],
                            logo: p.college.id ? `https://a.espncdn.com/i/teamlogos/ncaa/500/${p.college.id}.png` : "https://a.espncdn.com/i/teamlogos/ncaa/500/0.png",
                            totalWins: 0,
                            totalLosses: 0,
                            proWinPct: 0
                        };
                    }
                    collegeMap[cName].players.push(p);
                    
                    if (p.currentTeamInfo && teamRecords[p.currentTeamInfo.id]) { // Use currentTeamInfo
                        const rec = teamRecords[p.currentTeamInfo.id];
                        collegeMap[cName].totalWins += rec.wins || 0;
                        collegeMap[cName].totalLosses += rec.losses || 0;
                    }
                }

                // Hometown Data
                const locationCode = getLocationCode(p);
                if (locationCode) {
                    if (!hometownMap[locationCode]) {
                        hometownMap[locationCode] = {
                            code: locationCode,
                            players: []
                        };
                    }
                    hometownMap[locationCode].players.push(p);
                }
            });

            Object.values(collegeMap).forEach(c => {
                const total = c.totalWins + c.totalLosses;
                c.proWinPct = total > 0 ? c.totalWins / total : 0;
                c.proRecord = `${c.totalWins}-${c.totalLosses}`;
            });
        }

        function processAttributeData() {
            positionMap = {};
            numberMap = {};
            
            allPlayers.forEach(p => {
                // Position
                const pos = p.position ? p.position.abbreviation : 'N/A';
                if (!positionMap[pos]) positionMap[pos] = { name: pos, players: [] };
                positionMap[pos].players.push(p);

                // Number
                const num = p.jersey || '00';
                if (!numberMap[num]) numberMap[num] = { name: num, players: [] };
                numberMap[num].players.push(p);
            });
        }

        function renderPositionView() {
            const grid = document.getElementById('position-grid');
            const list = Object.values(positionMap).sort((a,b) => b.players.length - a.players.length);
            
            grid.innerHTML = list.map(item => `
                <div class="hover-card glass-panel p-6 flex flex-col items-center justify-center gap-4 group" onclick="openRoster('position', '${item.name}')">
                    <div class="w-16 h-16 bg-indigo-600/20 rounded-full flex items-center justify-center border border-indigo-500/50">
                        <span class="text-2xl font-black text-white">${item.name}</span>
                    </div>
                    <div class="text-center">
                        <span class="text-sm font-bold text-slate-300 uppercase">${item.players.length} Players</span>
                    </div>
                </div>
            `).join('');
        }

        function renderNumberView() {
            const grid = document.getElementById('number-grid');
            const list = Object.values(numberMap).sort((a,b) => (parseInt(a.name)||0) - (parseInt(b.name)||0));
            
            grid.innerHTML = list.map(item => `
                <div class="hover-card glass-panel p-4 flex flex-col items-center justify-center gap-2 group" onclick="openRoster('number', '${item.name}')">
                    <span class="text-3xl font-black text-white font-mono italic">#${item.name}</span>
                    <span class="text-[10px] font-bold text-slate-400 uppercase">${item.players.length} Players</span>
                </div>
            `).join('');
        }

        // --- Logic ---

        function updateSortOptions() {
            const select = document.getElementById('main-sort');
            select.innerHTML = '';
            select.disabled = false;
            
            if (currentView === 'nba') {
                select.innerHTML = `
                    <option value="alpha">Name (A-Z)</option>
                    <option value="record">Record (Best)</option>
                `;
            } else if (currentView === 'college') {
                select.innerHTML = `
                    <option value="count">Alumni Count</option>
                    <option value="totalwins">Total Pro Wins</option>
                    <option value="prowin">Pro Win %</option>
                    <option value="alpha">Name (A-Z)</option>
                `;
            } else if (['map', 'position', 'number'].includes(currentView)) { 
                select.innerHTML = `<option>N/A</option>`;
                select.disabled = true;
            }
        }

        function applySearch() {
            const term = document.getElementById('team-search').value.toLowerCase();
            applyMainSort(term);
        }

        function applyMainSort(searchTerm = "") {
            const sortVal = document.getElementById('main-sort').value;
            const term = searchTerm.toLowerCase();
            
            if (currentView === 'nba') {
                let filtered = nbaTeams.filter(t => {
                    const matchTeam = t.displayName.toLowerCase().includes(term);
                    const matchPlayer = t.roster && t.roster.some(p => p.displayName.toLowerCase().includes(term));
                    return matchTeam || matchPlayer;
                });
                
                if (sortVal === 'alpha') {
                    filtered.sort((a,b) => a.displayName.localeCompare(b.displayName));
                } else if (sortVal === 'record') {
                    filtered.sort((a,b) => b.winPct - a.winPct);
                }
                renderNbaView(filtered);
            } else {
                let filtered = Object.values(collegeMap).filter(c => {
                    const matchCollege = c.name.toLowerCase().includes(term);
                    const matchPlayer = c.players.some(p => p.displayName.toLowerCase().includes(term));
                    return matchCollege || matchPlayer;
                });
                
                if (sortVal === 'count') {
                    filtered.sort((a,b) => b.players.length - a.players.length);
                } else if (sortVal === 'totalwins') {

                    filtered.sort((a,b) => a.name.localeCompare(b.name));

        function openRoster(type, id) {
            let title, subtitle, logo, record;

            if (type === 'nba') {
                const team = nbaTeams.find(t => t.id === id);
                title = team.displayName;
                record = team.record;
                subtitle = `Active Roster ‚Ä¢ ${record}`;
                logo = team.logos[0].href;
                currentRoster = team.roster; 
            } else if (type === 'college') {
                const cName = id;
                const college = collegeMap[cName];
                title = college.name;
                subtitle = `NBA Alumni ‚Ä¢ Combined Record: ${college.proRecord}`;
                logo = college.logo;
                currentRoster = college.players; 
            } else if (type === 'position') {
                const posData = positionMap[id];
                title = `${id} - Position Group`;
                subtitle = `Active Players: ${posData.players.length}`;
                logo = 'https://a.espncdn.com/combiner/i?img=/i/teamlogos/leagues/500/nba.png';
                currentRoster = posData.players;
            } else if (type === 'number') {
                const numData = numberMap[id];
                title = `Jersey #${id}`;
                subtitle = `Active Players: ${numData.players.length}`;
                logo = 'https://a.espncdn.com/combiner/i?img=/i/teamlogos/leagues/500/nba.png';
                currentRoster = numData.players;
            }

            document.getElementById('roster-header-title').textContent = title;
            document.getElementById('roster-header-subtitle').textContent = subtitle;
            document.getElementById('roster-header-logo').src = logo;
            
            // Reset filters
            document.getElementById('roster-search').value = '';
            document.getElementById('position-filter').value = 'all';
            document.getElementById('sort-filter').value = 'name';

            applyFilters(); 
            
            document.getElementById('roster-view').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; 
        }

        function applyFilters() {
            const searchVal = document.getElementById('roster-search').value.toLowerCase();
            const posFilter = document.getElementById('position-filter').value;
            const sortVal = document.getElementById('sort-filter').value;

            let filtered = currentRoster.filter(p => p && p.displayName);

            // Filter by Name
            if (searchVal) {
                filtered = filtered.filter(p => p.displayName.toLowerCase().includes(searchVal));
            }

            // Filter by Position
            if (posFilter !== 'all') {
                filtered = filtered.filter(p => {
                    const pos = p.position ? p.position.abbreviation : '';
                    return pos === posFilter;
                });
            }

            // Sort
            filtered.sort((a,b) => {
                if (sortVal === 'name') return a.displayName.localeCompare(b.displayName);
                if (sortVal === 'jersey') return (parseInt(a.jersey)||99) - (parseInt(b.jersey)||99);
                if (sortVal === 'weight') return (a.weight || 0) - (b.weight || 0);
                if (sortVal === 'height') return (a.height || 0) - (b.height || 0);
                if (sortVal === 'exp') return (a.experience?.years || 0) - (b.experience?.years || 0);
                return 0;
            });

            renderPlayerCards(filtered);
            loadPlayerStats(filtered.slice(0, 20)); 
        }

        async function loadPlayerStats(players) {
            for (const p of players) {
                const container = document.getElementById(`stats-container-${p.id}`);
                if (container && container.textContent.includes('Pending')) {
                    await fetchAndRenderStats(p.id);
                    await new Promise(r => setTimeout(r, 20)); 
                }
            }
        }

        async function fetchAndRenderStats(playerId) {
            const container = document.getElementById(`stats-container-${playerId}`);
            if (!container) return;

            try {
                const res = await fetch(ATHLETE_OVERVIEW_API(playerId));
                const data = await res.json();
                
                const statsObj = data.statistics;
                
                if (!statsObj || !statsObj.splits) {
                    throw new Error("No stats");
                }

                const getStats = (splitName) => {
                    const split = statsObj.splits.find(s => s.displayName === splitName);
                    if (!split) return null;
                    
                    const labels = statsObj.labels; 
                    const indices = [];
                    
                    // NBA Logic: Points, Rebounds, Assists
                    ['PTS', 'REB', 'AST'].forEach(key => {
                        const idx = labels.indexOf(key);
                        if(idx > -1) indices.push({label: key, idx: idx});
                    });

                    return indices.map(item => ({
                        label: item.label,
                        value: split.stats[item.idx]
                    }));
                };

                const currentStats = getStats("Regular Season") || [];
                const careerStats = getStats("Career") || [];

                const renderStatLine = (stats) => {
                    if(stats.length === 0) return `<span class="text-slate-600">N/A</span>`;
                    return stats.map(s => `
                        <div><span class="font-black text-white">${s.value}</span> <span class="text-slate-600">${s.label}</span></div>
                    `).join('');
                };

                container.innerHTML = `
                    <div class="flex flex-col gap-1">
                        <span class="text-[8px] uppercase font-bold text-green-400">Current</span>
                        <div class="flex gap-2">
                            ${renderStatLine(currentStats)}
                        </div>
                    </div>
                    <div class="flex flex-col gap-1 border-l border-white/10 pl-2">
                        <span class="text-[8px] uppercase font-bold text-blue-400">Career</span>
                        <div class="flex gap-2">
                            ${renderStatLine(careerStats)}
                        </div>
                    </div>
                `;
                container.classList.remove('grid-cols-2');
                container.classList.add('flex', 'justify-between');

            } catch (e) {
                container.innerHTML = `<span class="text-[9px] text-slate-500 italic">Stats unavailable</span>`;
            }
        }
