<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NCAA Historical Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --espn-blue: #06c;
        }
        
        body {
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overscroll-behavior-y: contain;
        }

        .iphone-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .table-container {
            overflow-x: auto;
            overflow-y: auto;
            max-height: calc(100vh - 190px);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            background: white;
            border: 1px solid #e2e8f0;
        }

        table { border-collapse: separate; border-spacing: 0; width: 100%; }
        
        th { 
            position: sticky; 
            top: 0; 
            z-index: 30; 
            background: #f1f5f9; 
            padding: 14px 12px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #475569;
            border-bottom: 2px solid #cbd5e1;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
        }

        th:hover { background: #e2e8f0; }

        td { 
            padding: 12px; 
            font-size: 13px; 
            border-bottom: 1px solid #f1f5f9;
            background: white;
            white-space: nowrap;
        }

        .sticky-col-idx {
            position: sticky;
            left: 0;
            z-index: 20;
            background: #f8fafc;
            width: 40px;
            text-align: center;
            font-weight: 900;
            color: #94a3b8;
            border-right: 1px solid #e2e8f0;
        }

        .sticky-col-team {
            position: sticky;
            left: 40px;
            z-index: 20;
            background: white;
            border-right: 2px solid #f1f5f9;
            min-width: 50px;
            text-align: center;
        }

        @media (min-width: 768px) {
            .sticky-col-team {
                min-width: 180px;
                text-align: left;
            }
        }

        tr:nth-child(even) td { background-color: #fafafa; }
        tr:nth-child(even) .sticky-col-idx { background-color: #f1f5f9; }
        tr:nth-child(even) .sticky-col-team { background-color: #fafafa; }
        
        tr:hover td { background-color: #f0f7ff !important; }

        .loading-bar-container {
            height: 4px;
            width: 100%;
            background: #e2e8f0;
            overflow: hidden;
            border-radius: 2px;
        }

        .loading-bar-fill {
            height: 100%;
            background: var(--espn-blue);
            transition: width 0.3s ease;
        }

        .sort-icon::after { content: ' ↕'; opacity: 0.3; font-size: 10px; }
        .sort-active-desc::after { content: ' ↓'; opacity: 1; color: var(--espn-blue); }
        .sort-active-asc::after { content: ' ↑'; opacity: 1; color: var(--espn-blue); }
    </style>
</head>
<body class="text-slate-900">

    <nav class="sticky top-0 z-50 iphone-blur border-b border-slate-200 px-4 py-4">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between gap-2">
                <div class="flex items-center gap-2">
                    <div class="w-9 h-9 bg-slate-900 rounded-xl flex items-center justify-center shadow-lg">
                        <span id="yearIcon" class="text-white font-black text-xs">26</span>
                    </div>
                    <div>
                        <h1 class="text-xs font-black tracking-tight uppercase leading-none">CBB Master Stats</h1>
                        <p id="statusText" class="text-[9px] font-bold text-slate-400 uppercase mt-1">Ready</p>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <select id="seasonSelector" class="bg-slate-100 border-none rounded-lg px-2 py-2 text-[10px] font-black text-slate-700 outline-none">
                    </select>
                </div>
            </div>

            <div id="progressContainer" class="mt-3 hidden">
                <div class="loading-bar-container">
                    <div id="progressBar" class="loading-bar-fill" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="mt-3 flex gap-2 items-center">
                <div class="relative flex-1">
                    <input type="text" id="teamSearch" placeholder="Search team..." 
                           class="w-full bg-slate-100 border-none rounded-xl py-2.5 pl-9 pr-4 text-xs font-medium focus:ring-2 focus:ring-blue-500 transition-all">
                    <svg class="w-4 h-4 absolute left-3 top-2.5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="3"/></svg>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-3">
        <div class="table-container shadow-sm no-scrollbar">
            <table id="statsTable">
                <thead>
                    <tr>
                        <th class="sticky-col-idx">#</th>
                        <th class="sticky-col-team" onclick="handleSort('displayName')">Team <span class="sort-icon"></span></th>
                        <th onclick="handleSort('rank')">Rank <span class="sort-icon"></span></th>
                        <th onclick="handleSort('pollPoints')">Points <span class="sort-icon"></span></th>
                        <th onclick="handleSort('isORV')">ORV <span class="sort-icon"></span></th>
                        <th onclick="handleSort('avgPoints')">PPG <span class="sort-icon"></span></th>
                        <th onclick="handleSort('oppAvgPoints')">Opp PPG <span class="sort-icon"></span></th>
                        <th onclick="handleSort('fieldGoalPct')">FG% <span class="sort-icon"></span></th>
                        <th onclick="handleSort('threePointFieldGoalPct')">3P% <span class="sort-icon"></span></th>
                        <th onclick="handleSort('avgRebounds')">REB <span class="sort-icon"></span></th>
                        <th onclick="handleSort('avgAssists')">AST <span class="sort-icon"></span></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </main>

    <div id="statsModal" class="fixed inset-0 z-[60] hidden flex items-end sm:items-center justify-center">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white w-full max-w-lg relative transform transition-transform duration-300 translate-y-full sm:translate-y-0 sm:rounded-3xl overflow-hidden shadow-2xl">
            <div id="modalContent" class="p-6 max-h-[70vh] overflow-y-auto"></div>
            <div class="p-4 bg-slate-50 border-t">
                <button onclick="closeModal()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold active:scale-95 transition">Close Details</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "https://site.api.espn.com/apis/site/v2/sports/basketball/mens-college-basketball";
        const CORE_API_BASE = "https://sports.core.api.espn.com/v2/sports/basketball/leagues/mens-college-basketball";
        
        let allTeams = [];
        let statsData = new Map();
        let selectedSeason = "2026";
        let currentSort = { key: 'avgPoints', direction: 'desc' };
        let abortController = null;
        let rankingsMap = new Map(); // Stores { rank, points, isORV }

        window.onload = async () => {
            setupSeasonDropdown();
            await fetchTeams();
            autoSync();

            document.getElementById('teamSearch').addEventListener('input', renderTable);
            document.getElementById('seasonSelector').addEventListener('change', (e) => {
                selectedSeason = e.target.value;
                document.getElementById('yearIcon').innerText = selectedSeason.slice(-2);
                autoSync();
            });
        };

        function setupSeasonDropdown() {
            const selector = document.getElementById('seasonSelector');
            for (let year = 2026; year >= 2002; year--) {
                const opt = document.createElement('option');
                opt.value = year;
                opt.innerText = `${year} SEASON`;
                selector.appendChild(opt);
            }
        }

        async function fetchRankings(year) {
            try {
                const url = year === "2026" 
                    ? `${API_BASE}/rankings` 
                    : `${API_BASE}/rankings?season=${year}`;
                
                const res = await fetch(url);
                const data = await res.json();
                rankingsMap.clear();
                
                const apPoll = data.rankings?.find(r => r.name === 'ap' || r.shortName === 'AP');
                const pollToUse = apPoll || data.rankings?.[0];
                
                if (pollToUse) {
                    // Top 25
                    pollToUse.ranks?.forEach(r => {
                        rankingsMap.set(r.team.id, {
                            rank: parseInt(r.current),
                            points: parseInt(r.points) || 0,
                            isORV: false
                        });
                    });
                    
                    // Others Receiving Votes
                    pollToUse.others?.forEach(r => {
                        rankingsMap.set(r.team.id, {
                            rank: 999,
                            points: parseInt(r.points) || 0,
                            isORV: true
                        });
                    });
                }
            } catch (e) { 
                console.warn("Rankings fetch error for " + year, e); 
            }
        }

        async function fetchTeams() {
            try {
                const res = await fetch(`${API_BASE}/teams?limit=500`);
                const data = await res.json();
                allTeams = data.sports[0].leagues[0].teams.map(t => ({
                    id: t.team.id,
                    displayName: t.team.displayName,
                    logo: t.team.logos?.[0]?.href
                }));
            } catch (e) { console.error("Team fetch failed", e); }
        }

        async function autoSync() {
            if (abortController) abortController.abort();
            abortController = new AbortController();

            statsData.clear();
            renderTable();

            const prog = document.getElementById('progressContainer');
            const bar = document.getElementById('progressBar');
            const status = document.getElementById('statusText');
            
            prog.classList.remove('hidden');
            status.innerText = `Fetching ${selectedSeason} Ranks...`;
            
            await fetchRankings(selectedSeason);

            const batchSize = 35;
            for (let i = 0; i < allTeams.length; i += batchSize) {
                const batch = allTeams.slice(i, i + batchSize);
                
                await Promise.all(batch.map(async (team) => {
                    try {
                        const res = await fetch(`${CORE_API_BASE}/seasons/${selectedSeason}/types/2/teams/${team.id}/statistics`, { signal: abortController.signal });
                        if (!res.ok) return;
                        const data = await res.json();
                        
                        const pollInfo = rankingsMap.get(team.id) || { rank: 999, points: 0, isORV: false };
                        
                        const flat = { 
                            displayName: team.displayName, 
                            logo: team.logo, 
                            id: team.id,
                            rank: pollInfo.rank,
                            pollPoints: pollInfo.points,
                            isORV: pollInfo.isORV
                        };
                        
                        data.splits.categories.forEach(cat => {
                            cat.stats.forEach(s => {
                                flat[s.name] = { val: parseFloat(s.displayValue) || 0, display: s.displayValue };
                            });
                        });
                        
                        statsData.set(team.id, flat);
                    } catch(e) { if (e.name !== 'AbortError') console.error(team.displayName, e); }
                }));

                bar.style.width = `${Math.round((statsData.size / allTeams.length) * 100)}%`;
                status.innerText = `Syncing ${selectedSeason}: ${statsData.size}/${allTeams.length}`;
                if (i % 70 === 0) renderTable();
            }

            prog.classList.add('hidden');
            status.innerText = `${selectedSeason} Season Ready`;
            renderTable();
        }

        function handleSort(key) {
            if (currentSort.key === key) {
                currentSort.direction = currentSort.direction === 'desc' ? 'asc' : 'desc';
            } else {
                currentSort.key = key;
                currentSort.direction = (key === 'oppAvgPoints' || key === 'rank') ? 'asc' : 'desc';
            }
            updateSortIcons();
            renderTable();
        }

        function updateSortIcons() {
            document.querySelectorAll('th').forEach(th => {
                const icon = th.querySelector('.sort-icon');
                if (!icon) return;
                th.className = th.className.replace(/sort-active-(asc|desc)/g, '').trim();
                const key = th.getAttribute('onclick')?.match(/'([^']+)'/)?.[1];
                if (key === currentSort.key) th.classList.add(`sort-active-${currentSort.direction}`);
            });
        }

        function renderTable() {
            const body = document.getElementById('tableBody');
            const search = document.getElementById('teamSearch').value.toLowerCase();
            
            const dataArray = Array.from(statsData.values()).filter(t => 
                t.displayName.toLowerCase().includes(search)
            );

            dataArray.sort((a, b) => {
                let vA = currentSort.key === 'displayName' ? a.displayName : (a[currentSort.key]?.val ?? a[currentSort.key] ?? -Infinity);
                let vB = currentSort.key === 'displayName' ? b.displayName : (b[currentSort.key]?.val ?? b[currentSort.key] ?? -Infinity);
                
                if (vA < vB) return currentSort.direction === 'asc' ? -1 : 1;
                if (vA > vB) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            body.innerHTML = dataArray.map((t, i) => {
                return `
                    <tr onclick="showDetails('${t.id}')">
                        <td class="sticky-col-idx text-slate-400 font-mono text-[10px]">${i + 1}</td>
                        <td class="sticky-col-team">
                            <div class="flex items-center justify-center md:justify-start gap-2">
                                <img src="${t.logo}" class="w-6 h-6 object-contain" onerror="this.src='https://a.espncdn.com/i/teamlogos/default-team-logo-500.png'">
                                <span class="hidden md:inline truncate max-w-[120px] font-bold">${t.displayName}</span>
                            </div>
                        </td>
                        <td class="font-bold text-center text-xs ${t.rank <= 25 ? 'text-red-600' : 'text-slate-300'}">${t.rank <= 25 ? t.rank : '--'}</td>
                        <td class="font-mono text-center text-xs text-slate-500">${t.pollPoints > 0 ? t.pollPoints : '--'}</td>
                        <td class="text-center">
                            ${t.isORV ? '<span class="px-1.5 py-0.5 bg-blue-50 text-blue-600 text-[9px] font-black rounded border border-blue-100">YES</span>' : '<span class="text-slate-200 text-[9px]">--</span>'}
                        </td>
                        <td class="font-mono text-center font-bold">${t.avgPoints?.display || '--'}</td>
                        <td class="font-mono text-center font-bold text-blue-600">${t.oppAvgPoints?.display || '--'}</td>
                        <td class="font-mono text-center">${t.fieldGoalPct?.display || '--'}</td>
                        <td class="font-mono text-center">${t.threePointFieldGoalPct?.display || '--'}</td>
                        <td class="font-mono text-center">${t.avgRebounds?.display || '--'}</td>
                        <td class="font-mono text-center">${t.avgAssists?.display || '--'}</td>
                    </tr>
                `;
            }).join('');
        }

        async function showDetails(teamId) {
            const modal = document.getElementById('statsModal');
            const content = document.getElementById('modalContent');
            const team = statsData.get(teamId);
            modal.classList.remove('hidden');
            content.innerHTML = `<div class="p-10 text-center font-bold text-slate-400 animate-pulse">Loading ${team.displayName}...</div>`;

            try {
                const res = await fetch(`${CORE_API_BASE}/seasons/${selectedSeason}/types/2/teams/${teamId}/statistics`);
                const data = await res.json();
                
                let html = `
                    <div class="flex items-center gap-4 mb-6">
                        <img src="${team.logo}" class="w-16 h-16 object-contain">
                        <div>
                            <h2 class="text-2xl font-black">${team.displayName}</h2>
                            <p class="text-xs font-bold text-blue-600 uppercase">Season ${selectedSeason} • AP Rank: ${team.rank <= 25 ? team.rank : (team.isORV ? 'ORV' : 'Unranked')}</p>
                            ${team.pollPoints > 0 ? `<p class="text-[10px] text-slate-400 font-bold uppercase mt-1">Poll Points: ${team.pollPoints}</p>` : ''}
                        </div>
                    </div>
                `;

                data.splits.categories.forEach(cat => {
                    html += `
                        <div class="mb-6">
                            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest border-b pb-1 mb-3">${cat.displayName}</h3>
                            <div class="grid grid-cols-2 gap-2">
                                ${cat.stats.map(s => `
                                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100 flex justify-between items-center">
                                        <p class="text-[9px] font-bold text-slate-500 uppercase">${s.displayName}</p>
                                        <p class="text-sm font-black text-slate-800">${s.displayValue}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                content.innerHTML = html;
            } catch (e) {
                content.innerHTML = `<p class="text-center p-10 font-bold text-red-500">Error loading details.</p>`;
            }
        }

        function closeModal() {
            document.getElementById('statsModal').classList.add('hidden');
        }
    </script>
</body>
</html>
