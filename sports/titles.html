        let currentLeague = 'NFL';
        let currentSort = { key: 'titles', dir: 'desc' };
        const CURRENT_YEAR = 2026;

        function switchLeague(l) {
            currentLeague = l;
            document.querySelectorAll('.league-btn').forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white');
                btn.classList.add('text-slate-400');
                if(btn.innerText === l) {
                    btn.classList.add('bg-blue-600', 'text-white');
                    btn.classList.remove('text-slate-400');
                }
            });
            render();
        }

        function render() {
            let teams = [...DATA[currentLeague]];
            const search = document.getElementById('teamSearch').value.toLowerCase();
            
            // Enrich Data
            teams = teams.map(t => {
                const titleDrought = t.lastTitle === 0 ? (CURRENT_YEAR - 1900) : (CURRENT_YEAR - t.lastTitle);
                const playoffDrought = t.lastPlayoff === 0 ? (CURRENT_YEAR - 1900) : (CURRENT_YEAR - t.lastPlayoff);
                return { ...t, titleDrought, playoffDrought };
            });

            // Filter
            if(search) {
                teams = teams.filter(t => t.name.toLowerCase().includes(search));
            }

            // Sort
            teams.sort((a, b) => {
                let vA = a[currentSort.key];
                let vB = b[currentSort.key];
                if (currentSort.dir === 'asc') return vA > vB ? 1 : -1;
                return vA < vB ? 1 : -1;
            });

            // UI Components
            const topTitles = [...teams].sort((a,b)=>b.titles - a.titles)[0];
            const longestDrought = [...teams].sort((a,b)=>b.titleDrought - a.titleDrought)[0];
            const avgDrought = Math.round(teams.reduce((acc, t)=>acc + t.titleDrought, 0) / teams.length);

            document.getElementById('topTitles').innerText = `${topTitles.name} (${topTitles.titles})`;
            document.getElementById('topDrought').innerText = `${longestDrought.name} (${longestDrought.titleDrought}y)`;
            document.getElementById('avgWait').innerText = `${avgDrought} Years`;

            // Table Body
            const body = document.getElementById('teamBody');
            body.innerHTML = teams.map(t => {
                const droughtClass = t.titleDrought > 40 ? 'drought-high' : (t.titleDrought > 20 ? 'drought-med' : 'drought-low');
                const poDroughtClass = t.playoffDrought > 10 ? 'drought-high' : (t.playoffDrought > 5 ? 'drought-med' : 'drought-low');
                const logoUrl = getLogo(t.espnId);

                return `
                    <tr class="border-b border-white/5 transition-colors">
                        <td class="p-4">
                            <div class="flex items-center gap-3">
                                <img src="${logoUrl}" class="w-8 h-8 object-contain" onerror="this.src='https://a.espncdn.com/i/teamlogos/default-team-logo-500.png'">
                                <span class="font-bold text-sm text-white">${t.name}</span>
                            </div>
                        </td>
                        <td class="p-4 text-center font-black text-blue-400 text-lg">${t.titles}</td>
                        <td class="p-4 text-center font-bold text-slate-400 text-sm">${t.lastTitle || 'Never'}</td>
                        <td class="p-4 text-center font-black ${droughtClass} text-lg">${t.titleDrought}y</td>
                        <td class="p-4 text-center font-bold text-slate-400 text-sm">${t.lastPlayoff || 'Never'}</td>
                        <td class="p-4 text-center font-black ${poDroughtClass} text-lg">${t.playoffDrought}y</td>
                    </tr>
                `;
            }).join('');
        }

        function getLogo(id) {
            const leagueMap = { NFL: 'nfl', NBA: 'nba', MLB: 'mlb', NHL: 'nhl' };
            return `https://a.espncdn.com/i/teamlogos/${leagueMap[currentLeague]}/500/${id}.png`;
        }

        function sortTable(key) {
            if(currentSort.key === key) {
                currentSort.dir = currentSort.dir === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.key = key;
                currentSort.dir = 'desc';
            }
            render();
        }
