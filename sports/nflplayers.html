<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Player Vault | Pro & College History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            color: #f8fafc; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1.5rem;
        }

        .hover-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .hover-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(51, 65, 85, 0.9);
            border-color: rgba(96, 165, 250, 0.4);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #ef4444;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Draft Mode Styles */
        .slot-machine-window {
            height: 150px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(to bottom, #000 0%, #1e293b 20%, #1e293b 80%, #000 100%);
            border-radius: 1rem;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8), 0 0 15px rgba(239, 68, 68, 0.5);
            border: 2px solid #ef4444;
        }
        
        .slot-reel {
            display: flex;
            flex-direction: column;
            transition: transform 0.1s linear; /* Dynamic control via JS */
        }
        
        .slot-item {
            height: 150px; /* Must match window height */
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .slot-item img {
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .draft-active-team {
            box-shadow: 0 0 0 2px #22c55e;
            transform: scale(1.02);
            background: rgba(34, 197, 94, 0.1);
        }

        /* Swim Lane Scrollbar Hide */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .swim-lane {
            min-width: 160px;
            width: 160px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        .swim-lane.disabled {
            opacity: 0.3;
            pointer-events: none;
            filter: grayscale(1);
        }
    </style>
</head>

    <script>
        // Debug notices removed for production

        // --- API Config ---
        const TEAMS_API = 'https://site.api.espn.com/apis/site/v2/sports/football/nfl/teams';
        const STANDINGS_API = 'https://site.api.espn.com/apis/v2/sports/football/nfl/standings';
        const TEAM_ROSTER_API = (id) => `https://site.api.espn.com/apis/site/v2/sports/football/nfl/teams/${id}/roster`;
        const ATHLETE_OVERVIEW_API = (id) => `https://site.api.espn.com/apis/common/v3/sports/football/nfl/athletes/${id}/overview`;

        // --- State ---
        let nflTeams = []; 
        let collegeMap = {}; 
        let hometownMap = {};
        let positionMap = {};

        function normalizePositionAbbrev(abbrev) {
            if (!abbrev) return abbrev;
            const a = String(abbrev).toUpperCase();
            if (a === 'K') return 'PK';
            return a;
        }
        let numberMap = {};
        let allPlayers = []; 
        let teamRecords = {};
        let currentRoster = []; 
        let currentView = 'nfl';
        let currentMapData = 'college'; 
        let currentMapScope = 'usa';

        // --- Caching ---
        const CACHE_KEY = 'nfl_vault_data_v3'; // Changed key to force fresh fetch
        const CACHE_EXPIRY = 1000 * 60 * 60; // 1 hour

        // --- Init ---
        async function init() {
            console.log('--- NFL Vault Init Start ---');
            console.log('Fetching data using generic ESPN NFL API endpoints.');
            try {
                const cached = loadFromCache();
                console.log('Init: Cached data loaded:', !!cached);
                if (cached) {
                    nflTeams = cached.nflTeams;
                    collegeMap = cached.collegeMap;
                    hometownMap = cached.hometownMap || {};
                    positionMap = cached.positionMap || {};
                    numberMap = cached.numberMap || {};
                    allPlayers = cached.allPlayers;
                    renderApp();
                    return; 
                }

                updateProgress(10, "Fetching NFL Teams & Standings...");
                const [teamsRes, standingsRes] = await Promise.all([
                    fetch(TEAMS_API),
                    fetch(STANDINGS_API)
                ]);
                
                // Check for HTTP errors before parsing JSON
                if (!teamsRes.ok) throw new Error(`Teams API HTTP error! status: ${teamsRes.status}`);
                if (!standingsRes.ok) throw new Error(`Standings API HTTP error! status: ${standingsRes.status}`);

                const teamsData = await teamsRes.json();
                const standingsData = await standingsRes.json();
                
                console.log('DEBUG: teamsData structure:', teamsData); 
                console.log('DEBUG: standingsData structure:', standingsData); 

                processStandings(standingsData);

                const rawTeams = teamsData.sports[0].leagues[0].teams.map(t => t.team);
                
                updateProgress(20, "Scouting Rosters...");
                await fetchAllRosters(rawTeams);
                console.log('Init: nflTeams count after fetchAllRosters:', nflTeams.length);
                console.log('Init: allPlayers count after fetchAllRosters:', allPlayers.length);

                processLocationData();
                console.log('processLocationData: collegeMap size:', Object.keys(collegeMap).length);
                console.log('processLocationData: hometownMap size:', Object.keys(hometownMap).length);

                processAttributeData();
                console.log('processAttributeData: positionMap size:', Object.keys(positionMap).length);
                console.log('processAttributeData: numberMap size:', Object.keys(numberMap).length);

                saveToCache();
                renderApp();

            } catch (e) {
                console.error("Init failed", e);
                document.getElementById('loading-text').textContent = `Failed to load data: ${e.message}. Please refresh.`;
                document.getElementById('loading-text').classList.add('text-red-500');
            }
            console.log('--- NFL Vault Init End ---');
        }

        function loadFromCache() {
            const json = localStorage.getItem(CACHE_KEY);
            if (!json) return null;
            const data = JSON.parse(json);
            if (Date.now() > data.timestamp + CACHE_EXPIRY) return null; 
            if (data.positionMap) positionMap = data.positionMap;
            if (data.numberMap) numberMap = data.numberMap;
            return data;
        }

        function saveToCache() {
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify({
                    timestamp: Date.now(),
                    nflTeams,
                    collegeMap,
                    hometownMap,
                    positionMap,
                    numberMap,
                    allPlayers
                }));
            } catch (e) { console.warn("Cache full", e); }
        }

        function renderApp() {
            updateProgress(100, "Ready!");
            document.getElementById('init-loader').classList.add('hidden');
            document.getElementById('main-container').classList.remove('hidden');
            updateSortOptions();
            renderNflView();
        }

        function processStandings(data) {
            if (!data.children) return;
            const traverse = (node, conference = null) => {
                let currentConf = conference;
                if (node.name === 'American Football Conference') currentConf = 'AFC';
                if (node.name === 'National Football Conference') currentConf = 'NFC';
                
                if (node.standings && node.standings.entries) {
                    node.standings.entries.forEach(entry => {
                        let record = "0-0";
                        let winPct = 0;
                        if(entry.stats) {
                            const w = entry.stats.find(s => s.name === 'wins')?.value || 0;
                            const l = entry.stats.find(s => s.name === 'losses')?.value || 0;
                            winPct = entry.stats.find(s => s.name === 'winPercent')?.value || 0;
                            record = `${w}-${l}`;
                        }
                        teamRecords[entry.team.id] = { 
                            record, winPct, 
                            wins: parseInt(record.split('-')[0]), 
                            losses: parseInt(record.split('-')[1]),
                            conference: currentConf 
                        };
                    });
                }
                if (node.children) {
                    node.children.forEach(child => traverse(child, currentConf));
                }
            };
            data.children.forEach(child => traverse(child));
        }

        async function fetchAllRosters(teams) {
            const chunkSize = 8;
            for (let i = 0; i < teams.length; i += chunkSize) {
                const chunk = teams.slice(i, i + chunkSize);
                
                const promises = chunk.map(async (team) => {
                    try {
                        const rRes = await fetch(TEAM_ROSTER_API(team.id));
                        if (!rRes.ok) throw new Error(`Roster API HTTP error! status: ${rRes.status} for team ${team.displayName}`);

                        const rData = await rRes.json();
                        
                        let roster = [];
                        if (rData.athletes && Array.isArray(rData.athletes)) {
                            rData.athletes.forEach(group => {
                                if (group.items) {
                                    roster = roster.concat(group.items);
                                }
                            });
                        }
                        
                        team.roster = roster;
                        team.playerCount = roster.length;
                        const recData = teamRecords[team.id] || { record: "0-0", winPct: 0 };
                        team.record = recData.record;
                        team.winPct = recData.winPct; 
                        team.conference = recData.conference; 
                        nflTeams.push(team);

                        roster.forEach(p => {
                            p.currentTeam = team; 
                            allPlayers.push(p);
                        });

                    } catch (err) {
                        console.error('Error fetching roster for team', team.displayName, err);
                        nflTeams.push(team); // Still add team even if roster fails
                    }
                });

                await Promise.all(promises);
                const percent = 20 + Math.round(((i + chunkSize) / teams.length) * 70);
                updateProgress(Math.min(percent, 90), `Loading Rosters (${nflTeams.length}/${teams.length})...`);
            }
        }

        async function fetchAndRenderStats(playerId) {
            const container = document.getElementById(`stats-container-${playerId}`);
            if (!container) return;

            try {
                const res = await fetch(ATHLETE_OVERVIEW_API(playerId));
                const data = await res.json();
                
                const statsObj = data.statistics;
                
                if (!statsObj || !statsObj.splits) {
                    throw new Error("No stats");
                }

                const getStats = (splitName) => {
                    const split = statsObj.splits.find(s => s.displayName === splitName);
                    if (!split) return null;
                    
                    const labels = statsObj.labels; 
                    const indices = [];
                    
                    // NFL Logic: Passing Yards, Rushing Yards, Receiving Yards, Tackles, Sacks
                    if (labels.includes('passingYards')) {
                        ['passingYards', 'passingTouchdowns', 'interceptions'].forEach(key => {
                            const idx = labels.indexOf(key);
                            if(idx > -1) indices.push({label: key.replace('passingYards', 'P YDS').replace('passingTouchdowns', 'P TD').replace('interceptions', 'INT'), idx: idx});
                        });
                    } else if (labels.includes('rushingYards')) {
                        ['rushingYards', 'rushingTouchdowns'].forEach(key => {
                            const idx = labels.indexOf(key);
                            if(idx > -1) indices.push({label: key.replace('rushingYards', 'R YDS').replace('rushingTouchdowns', 'R TD'), idx: idx});
                        });
                    } else if (labels.includes('receivingYards')) {
                        ['receivingYards', 'receivingTouchdowns'].forEach(key => {
                            const idx = labels.indexOf(key);
                            if(idx > -1) indices.push({label: key.replace('receivingYards', 'REC YDS').replace('receivingTouchdowns', 'REC TD'), idx: idx});
                        });
                    } else if (labels.includes('tackles')) {
                        ['tackles', 'sacks'].forEach(key => {
                            const idx = labels.indexOf(key);
                            if(idx > -1) indices.push({label: key.replace('tackles', 'TKL').replace('sacks', 'SCK'), idx: idx});
                        });
                    } else { // Generic stats if specific offensive/defensive not found
                        ['gamesPlayed', 'starts'].forEach(key => {
                            const idx = labels.indexOf(key);
                            if(idx > -1) indices.push({label: key.replace('gamesPlayed', 'GP').replace('starts', 'GS'), idx: idx});
                        });
                    }


                    return indices.map(item => ({
                        label: item.label,
                        value: split.stats[item.idx]
                    }));
                };

                const currentStats = getStats("Regular Season") || [];
                const careerStats = getStats("Career") || [];

                const renderStatLine = (stats) => {
                    if(stats.length === 0) return `<span class="text-slate-600">N/A</span>`;
                    return stats.map(s => `
                        <div><span class="font-black text-white">${s.value}</span> <span class="text-slate-600">${s.label}</span></div>
                    `).join('');
                };

                container.innerHTML = `
                    <div class="flex flex-col gap-1">
                        <span class="text-[8px] uppercase font-bold text-blue-400">Current</span>
                        <div class="flex gap-2">
                            ${renderStatLine(currentStats)}
                        </div>
                    </div>
                    <div class="flex flex-col gap-1 border-l border-white/10 pl-2">
                        <span class="text-[8px] uppercase font-bold text-green-400">Career</span>
                        <div class="flex gap-2">
                            ${renderStatLine(careerStats)}
                        </div>
                    </div>
                `;
                container.classList.remove('grid-cols-2');
                container.classList.add('flex', 'justify-between');

            } catch (e) {
                container.innerHTML = `<span class="text-[9px] text-slate-500 italic">Stats unavailable</span>`;
            }
        }

        // --- Draft Logic ---
        let draftState = {
            active: false,
            teams: [],
            round: 1,
            pick: 1,
            totalPicks: 0,
            settings: {},
            currentTeamIndex: 0,
            generatedTeamId: null,
            isSpinning: false
        };

        function startDraft() {
            const teamCount = parseInt(document.getElementById('draft-teams-count').value);
            const pool = document.getElementById('draft-pool').value;
            const format = document.getElementById('draft-format').value;
            const mode = document.getElementById('draft-mode').value;
            const positions = document.getElementById('draft-positions').value.split(',')
                .map(p => normalizePositionAbbrev(p.trim().toUpperCase()))
                .filter(p => p);

            draftState = {
                active: true,
                teams: Array.from({length: teamCount}, (_, i) => ({
                    id: i + 1,
                    name: `Team ${i + 1}`,
                    roster: [],
                    sourceTeamsUsed: new Set() 
                })),
                round: 1,
                pick: 1,
                totalPicks: 0,
                currentTeamIndex: 0,
                settings: { pool, format, mode, positions },
                generatedTeamId: null,
                isSpinning: false
            };

            document.getElementById('draft-setup-panel').classList.add('hidden');
            document.getElementById('draft-active-panel').classList.remove('hidden');
            
            if (mode === 'random') {
                document.getElementById('slot-machine-section').classList.remove('hidden');
                // Auto-spin for first pick
                setTimeout(spinDraftWheel, 500);
            } else {
                document.getElementById('slot-machine-section').classList.add('hidden');
            }

            updateDraftUI();
        }

        function endDraft() {
            if(!confirm("End Draft? Progress will be lost.")) return;
            document.getElementById('draft-setup-panel').classList.remove('hidden');
            document.getElementById('draft-active-panel').classList.add('hidden');
            draftState.active = false;
        }

        function updateDraftUI() {
            if (!draftState.active) return;
            
            const currentTeam = draftState.teams[draftState.currentTeamIndex];
            document.getElementById('draft-status-text').textContent = `Round ${draftState.round} ‚Ä¢ Pick ${draftState.pick} (Overall ${draftState.totalPicks + 1})`;
            document.getElementById('draft-current-team').textContent = `${currentTeam.name} Selecting...`;
            
            // Render Teams List
            const teamsList = document.getElementById('draft-teams-list');
            teamsList.innerHTML = draftState.teams.map((t, idx) => {
                const isActive = idx === draftState.currentTeamIndex;
                const progress = (t.roster.length / draftState.settings.positions.length) * 100;
                
                return `
                <div class="p-3 rounded-xl border ${isActive ? 'draft-active-team border-green-500 bg-green-900/30' : 'border-slate-700 bg-slate-800/50'} transition-all duration-300">

                        <span class="font-black text-sm text-white uppercase tracking-wider">${t.name}</span>
                        <span class="text-[10px] font-bold text-slate-400">${t.roster.length}/${draftState.settings.positions.length}</span>
                    </div>
                    
                    <!-- Roster Grid -->
                    <div class="flex flex-wrap gap-1 mb-2">
                        ${t.roster.map(p => `
                            <div class="w-8 h-8 rounded-lg overflow-hidden border border-slate-600 relative group/p cursor-help">
                                <img src="${p.headshot?.href}" class="w-full h-full object-cover">
                                <div class="absolute bottom-0 right-0 w-3 h-3 bg-black rounded-tl-sm flex items-center justify-center border-l border-t border-slate-600">
                                    <img src="${p.currentTeam.logos[0].href}" class="w-2 h-2">
                                </div>
                                <!-- Tooltip -->
                                <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-32 bg-black text-white text-[9px] p-2 rounded hidden group-hover/p:block z-50 pointer-events-none">
                                    ${p.displayName} (${p.position.abbreviation})
                                </div>
                            </div>
                        `).join('')}
                        ${Array.from({length: Math.max(0, draftState.settings.positions.length - t.roster.length)}).map((_, i) => `
                            <div class="w-8 h-8 rounded-lg border border-slate-700 bg-slate-900/50 flex items-center justify-center text-[8px] font-bold text-slate-600 uppercase">
                                ${draftState.settings.positions[t.roster.length + i] || '?'}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `}).join('');

            // If random mode and waiting for spin
            if (draftState.settings.mode === 'random' && !draftState.generatedTeamId) {
                document.getElementById('btn-spin-wheel').disabled = false;
                document.getElementById('btn-spin-wheel').classList.remove('opacity-50', 'cursor-not-allowed');
                document.getElementById('slot-result-text').textContent = "Spin to assign a team!";
                document.getElementById('slot-result-text').className = "text-center text-xs font-bold text-yellow-400 uppercase mt-2 h-4 animate-pulse";
            } else if (draftState.settings.mode === 'random' && draftState.generatedTeamId) {
                document.getElementById('btn-spin-wheel').disabled = true;
                document.getElementById('btn-spin-wheel').classList.add('opacity-50', 'cursor-not-allowed');
            }

            filterDraftPool();
        }

        function initSlotMachineVisuals() {
            const reel = document.getElementById('slot-reel');
            // Initial random visual
            reel.innerHTML = Array.from({length: 5}).map(() => {
                const t = nflTeams[Math.floor(Math.random() * nflTeams.length)];
                return `<div class="slot-item"><img src="${t.logos[0].href}" class="w-24 h-24 object-contain opacity-50"></div>`;
            }).join('');
        }

        function spinDraftWheel() {
            if (draftState.isSpinning) return;
            draftState.isSpinning = true;
            
            const reel = document.getElementById('slot-reel');
            const resultText = document.getElementById('slot-result-text');
            const currentTeam = draftState.teams[draftState.currentTeamIndex];

            // Valid teams: Not used by this team yet
            const validTeams = nflTeams.filter(t => !currentTeam.sourceTeamsUsed.has(t.id));
            
            if(validTeams.length === 0) {
                alert("No valid source teams remaining! (You have players from all 32 teams?)");
                draftState.isSpinning = false;
                return;
            }

            // Prepare animation
            const winner = validTeams[Math.floor(Math.random() * validTeams.length)];
            const spins = 30; // Number of logos in strip
            const strip = [];
            for(let i=0; i<spins; i++) strip.push(nflTeams[Math.floor(Math.random() * nflTeams.length)]); // Random fillers
            strip.push(winner);

            reel.innerHTML = strip.map(t => `
                <div class="slot-item">
                    <img src="${t.logos[0].href}" class="w-32 h-32 object-contain filter drop-shadow-xl">
                </div>
            `).join('');
            
            // Reset position
            reel.style.transition = 'none';
            reel.style.transform = 'translateY(0)';
            
            // Trigger animation
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    const itemHeight = 150; 
                    const totalHeight = (strip.length - 1) * itemHeight; // Scroll to last item
                    reel.style.transition = 'transform 3s cubic-bezier(0.15, 0.9, 0.3, 1.0)';
                    reel.style.transform = `translateY(-${totalHeight}px)`;
                });
            });

            resultText.textContent = "SPINNING...";
            resultText.className = "text-center text-xs font-bold text-slate-400 uppercase mt-2 h-4";

            setTimeout(() => {
                draftState.isSpinning = false;
                draftState.generatedTeamId = winner.id;
                
                resultText.textContent = `MUST PICK: ${winner.displayName}`;
                resultText.className = "text-center text-lg font-black text-green-400 uppercase mt-2 h-8 animate-bounce";
                
                updateDraftUI(); // Will trigger filter
            }, 3050); // Match CSS transition duration + buffer
        }

        function filterDraftPool() {
            if (!draftState.active) return;
            
            const search = document.getElementById('draft-player-search').value.toLowerCase();
            const currentTeam = draftState.teams[draftState.currentTeamIndex];
            
            // 1. Determine Position Requirements
            const positionCounts = {};
            const positionLimits = {};
            
            // Calculate Limits from Settings
            draftState.settings.positions.forEach(pos => {
                positionLimits[pos] = (positionLimits[pos] || 0) + 1;
            });

            // Calculate Current Counts from Roster (normalize abbreviations)
            currentTeam.roster.forEach(p => {
                const pos = normalizePositionAbbrev(p.position && p.position.abbreviation);
                positionCounts[pos] = (positionCounts[pos] || 0) + 1;
            });

            // unique positions needed
            const uniquePositions = [...new Set(draftState.settings.positions)];
            const groupedPlayers = {};

            // 2. Populate Candidates for Each Position
            uniquePositions.forEach(pos => {
                let candidates = [];
                
                // DST and HC Special Handling (Teams as Players)
                if (pos === 'DST' || pos === 'HC') {
                    candidates = nflTeams.map(t => ({
                        id: `${t.id}_${pos}`,
                        displayName: pos === 'DST' ? `${t.displayName}` : `${t.displayName} HC`, // Simplified
                        position: { abbreviation: pos },
                        currentTeam: t,
                        headshot: { href: t.logos[0].href }, // Use logo
                        isTeamObject: true
                    }));
                } else {
                    // Regular Players
                    candidates = allPlayers.filter(p => p.position && normalizePositionAbbrev(p.position.abbreviation) === pos);
                }

                // Apply Common Filters (Search, Pool, Source Team Rule)
                candidates = candidates.filter(p => {
                    // Search
                    if (search && !p.displayName.toLowerCase().includes(search) && !p.currentTeam.displayName.toLowerCase().includes(search)) return false;

                    // Pool (Conference)
                    if (draftState.settings.pool === 'afc' && p.currentTeam.conference !== 'AFC') return false;
                    if (draftState.settings.pool === 'nfc' && p.currentTeam.conference !== 'NFC') return false;

                    // Source Team Rule (One per roster)
                    // DST/HC check: If I pick Chiefs DST, I can't pick Mahomes. Correct.
                    if (currentTeam.sourceTeamsUsed.has(p.currentTeam.id)) return false;

                    // Random Mode Rule
                    if (draftState.settings.mode === 'random' && draftState.generatedTeamId) {
                        if (p.currentTeam.id !== draftState.generatedTeamId) return false;
                    }

                    return true;
                });

                // Sort
                candidates.sort((a,b) => a.displayName.localeCompare(b.displayName));
                
                groupedPlayers[pos] = candidates;
            });

            renderDraftSwimLanes(groupedPlayers, positionCounts, positionLimits, uniquePositions);
        }

        function renderDraftSwimLanes(groupedPlayers, currentCounts, limits, uniquePositions) {
            const container = document.getElementById('draft-pool-grid');
            
            // Switch container style for swim lanes
            container.className = "flex flex-row overflow-x-auto gap-4 pb-4 no-scrollbar items-start h-full";
            
            if (uniquePositions.length === 0) {
                container.innerHTML = '<div class="w-full text-center text-slate-500 py-10">Configuration Error.</div>';
                return;
            }

            container.innerHTML = uniquePositions.map(pos => {
                const count = currentCounts[pos] || 0;
                const limit = limits[pos] || 0;
                const isFull = count >= limit;
                const players = groupedPlayers[pos] || [];
                
                return `
                <div class="swim-lane glass-panel bg-slate-900/50 p-2 flex flex-col h-full rounded-xl border border-slate-700 ${isFull ? 'disabled opacity-50' : ''}">
                    <!-- Header -->
                    <div class="flex justify-between items-center bg-slate-800 p-2 rounded-lg mb-2 sticky top-0 z-10">
                        <span class="font-black text-white text-sm">${pos}</span>
                        <span class="text-[10px] font-bold ${isFull ? 'text-green-500' : 'text-slate-400'}">${count}/${limit}</span>
                    </div>

                    <!-- List -->
                    <div class="flex-col flex gap-2 overflow-y-auto no-scrollbar flex-grow">
                        ${players.length === 0 && !isFull ? `<div class="text-[10px] text-slate-500 text-center py-4">No ${pos} Available</div>` : ''}
                        ${players.slice(0, 50).map(p => `
                            <div class="p-2 rounded bg-slate-800 hover:bg-slate-700 flex items-center gap-2 cursor-pointer group relative transition-all hover:scale-105 border border-transparent hover:border-green-500" onclick="draftPlayer('${p.id}')">
                                <img src="${p.headshot?.href}" class="w-8 h-8 rounded bg-black object-contain">
                                <div class="min-w-0 flex-grow">
                                    <div class="text-[10px] font-bold text-white truncate">${p.displayName}</div>
                                    <div class="text-[8px] text-slate-400 flex justify-between">
                                        <span>${p.currentTeam.abbreviation}</span>
                                        ${!p.isTeamObject ? `<span>#${p.jersey}</span>` : ''}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            }).join('');
        }

        // Renamed for clarity, but kept original signature usage in filterDraftPool
        // NOTE: The previous renderDraftPoolGrid is replaced by logic inside filterDraftPool calling renderDraftSwimLanes
        // I will keep a stub if needed or just remove it. I removed it in the replacement.

        // Helper to handle synthesized IDs
        function draftPlayer(playerId) {
             if (draftState.isSpinning) return;
             
             // Find player in allPlayers OR construct from nflTeams if synthetic
             let player = allPlayers.find(p => p.id === playerId);
             
             if (!player) {
                 // Check if it's a synthetic ID (TeamId_DST or TeamId_HC)
                 if (playerId.includes('_DST') || playerId.includes('_HC')) {
                     const [tId, type] = playerId.split('_');
                     const teamObj = nflTeams.find(t => t.id === tId);
                     if (teamObj) {
                         player = {
                             id: playerId,
                             displayName: type === 'DST' ? `${teamObj.displayName} Def` : `${teamObj.displayName} HC`,
                             position: { abbreviation: type },
                             currentTeam: teamObj,
                             headshot: { href: teamObj.logos[0].href },
                             isTeamObject: true
                         };
                     }
                 }
             }

            if (!player) return;

            const team = draftState.teams[draftState.currentTeamIndex];

            // Double check constraints (client-side validation)
            if (team.sourceTeamsUsed.has(player.currentTeam.id)) {
                alert(`Constraint Violation: You already have a player/unit from ${player.currentTeam.displayName}.`);
                return;
            }
            if (draftState.settings.mode === 'random' && player.currentTeam.id !== draftState.generatedTeamId) {
                alert(`Constraint Violation: You must pick from ${nflTeams.find(t=>t.id===draftState.generatedTeamId)?.displayName}.`);
                return;
            }
            
            // Check position limit
            const pos = normalizePositionAbbrev(player.position && player.position.abbreviation);
            const currentCount = team.roster.filter(p => normalizePositionAbbrev(p.position && p.position.abbreviation) === pos).length;
            const limit = draftState.settings.positions.filter(p => p === pos).length;
            
            if (currentCount >= limit) {
                alert(`Roster Full: You already have ${currentCount} ${pos}(s).`);
                return;
            }

            // Execute Pick
            team.roster.push(player);
            team.sourceTeamsUsed.add(player.currentTeam.id);
            
            draftState.totalPicks++;
            draftState.pick++;
            draftState.generatedTeamId = null; // Reset slot machine constraint

            // Check Draft Complete
            const totalSlots = draftState.settings.positions.length;
            const allFull = draftState.teams.every(t => t.roster.length >= totalSlots);

            if (allFull) {
                updateDraftUI();
                setTimeout(() => {
                    alert("Draft Complete! Great job.");
                }, 100);
                return;
            }

            // Advance Turn Logic
            advanceTurn();
            
            updateDraftUI();

            // Auto-Spin for next turn
            if (draftState.settings.mode === 'random') {
                setTimeout(spinDraftWheel, 500);
            }
        }

        function advanceTurn() {
            const teamCount = draftState.teams.length;
            
            if (draftState.settings.format === 'snake') {
                // Snake Logic
                // Round 1 (Odd): 0 -> 1 -> ... -> N-1
                // Round 2 (Even): N-1 -> ... -> 1 -> 0
                
                if (draftState.round % 2 !== 0) { 
                    // Odd Round (Forward)
                    if (draftState.currentTeamIndex < teamCount - 1) {
                        draftState.currentTeamIndex++;
                    } else {
                        // End of Odd Round -> Start Even Round (Stay on same team for wrap-around? usually yes)
                        // Standard Snake: Team N picks last in Rd 1 and first in Rd 2.
                        draftState.round++;
                        // Index stays same (N-1)
                    }
                } else {
                    // Even Round (Backward)
                    if (draftState.currentTeamIndex > 0) {
                        draftState.currentTeamIndex--;
                    } else {
                        // End of Even Round -> Start Odd Round (Team 0 picks last in Rd 2, first in Rd 3)
                        draftState.round++;
                        // Index stays same (0)
                    }
                }
            } else {
                // Standard Logic (Fixed Order)
                // 0 -> 1 -> ... -> N-1 -> 0 (Next Round)
                draftState.currentTeamIndex++;
                if (draftState.currentTeamIndex >= teamCount) {
                    draftState.currentTeamIndex = 0;
                    draftState.round++;
                }
            }

            // Reset pick number in round if needed, but simplistic "pick" counter just increments globally or per round.
            // My UI shows "Pick X" as global pick in round? usually Pick is 1..N in round.
            draftState.pick = (draftState.totalPicks % teamCount) + 1;
        }

        // Start
        init();

    </script>
