<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Player Vault | Pro & College History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            color: #f8fafc; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1.5rem;
        }

        .hover-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .hover-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(51, 65, 85, 0.9);
            border-color: rgba(96, 165, 250, 0.4);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #ef4444;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Header -->
    <header class="max-w-7xl mx-auto w-full flex flex-col md:flex-row items-center justify-between gap-6 mb-8 shrink-0">
        <div class="flex items-center gap-4 cursor-pointer" onclick="showHome()">
            <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black text-2xl shadow-xl shadow-blue-500/20 italic">
                üèà
            </div>
            <div>
                <h1 class="text-2xl font-black uppercase tracking-tighter italic">NFL Vault</h1>
                <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Roster ‚Ä¢ College ‚Ä¢ Stats</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-col sm:flex-row items-center gap-4" id="view-controls">
            <!-- View Mode -->
            <div class="flex bg-slate-800 p-1 rounded-xl">
                <button id="btn-view-nfl" onclick="switchView('nfl')" class="px-4 py-2 rounded-lg text-xs font-black uppercase transition-all bg-red-600 text-white shadow-lg">
                    NFL Teams
                </button>
                <button id="btn-view-college" onclick="switchView('college')" class="px-4 py-2 rounded-lg text-xs font-black uppercase transition-all text-slate-400 hover:text-white">
                    Colleges
                </button>
            </div>

            <!-- Sort Dropdown -->
            <select id="main-sort" onchange="applyMainSort()" class="bg-slate-900 text-white text-xs font-bold uppercase p-2 rounded-lg border border-slate-700 outline-none focus:border-blue-500">
                <!-- Options populated dynamically -->
            </select>
        </div>
    </header>

    <!-- Progress Bar (Initial Load) -->
    <div id="init-loader" class="max-w-xl mx-auto w-full flex flex-col items-center justify-center gap-4 py-20">
        <div class="loader w-12 h-12 border-4"></div>
        <p id="loading-text" class="text-xs font-bold text-slate-400 uppercase tracking-widest">Initializing Vault...</p>
        <div class="w-full bg-slate-800 rounded-full h-2 overflow-hidden">
            <div id="progress-bar" class="bg-red-500 h-full transition-all duration-300" style="width: 0%"></div>
        </div>
    </div>

    <!-- Main Content Area -->
    <main id="main-container" class="max-w-7xl mx-auto w-full flex-grow relative hidden">
        
        <!-- View 1: NFL Teams Grid -->
        <div id="nfl-view" class="view-section">
            <div id="team-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Teams injected here -->
            </div>
        </div>

        <!-- View 2: Colleges Grid -->
        <div id="college-view" class="view-section hidden">
            <div class="mb-6 flex justify-between items-end">
                <h2 class="text-xl font-black italic uppercase text-slate-300">Colleges with Active Players</h2>
                <span class="text-xs font-bold text-slate-500 uppercase" id="college-count"></span>
            </div>
            <div id="college-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <!-- Colleges injected here -->
            </div>
        </div>

        <!-- View 3: Roster/Player View (Overlay) -->
        <div id="roster-view" class="hidden flex flex-col gap-6 animate-fade-in fixed inset-0 bg-[#0f172a] z-50 overflow-y-auto p-4 md:p-8">
            <!-- Back Button -->
            <div class="max-w-7xl mx-auto w-full">
                <button onclick="closeRoster()" class="mb-6 px-4 py-2 bg-slate-800 rounded-full hover:bg-slate-700 text-slate-300 hover:text-white text-xs font-bold uppercase transition flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to List
                </button>

                <!-- Header -->
                <div class="glass-panel p-8 flex flex-col md:flex-row items-center gap-8 relative overflow-hidden mb-8">
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-900 to-transparent opacity-50"></div>
                    
                    <img id="roster-header-logo" src="" class="w-24 h-24 object-contain drop-shadow-2xl z-10">
                    <div class="text-center md:text-left z-10 flex-grow">
                        <h2 id="roster-header-title" class="text-4xl font-black uppercase italic tracking-tighter text-white"></h2>
                        <p id="roster-header-subtitle" class="text-sm font-bold text-blue-300 mt-2 tracking-widest uppercase"></p>
                    </div>

                    <!-- Filters -->
                    <div class="z-10 flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                        <select id="position-filter" onchange="applyFilters()" class="bg-slate-900 text-white text-xs font-bold uppercase p-3 rounded-xl border border-slate-700 outline-none focus:border-blue-500">
                            <option value="all">All Positions</option>
                            <option value="QB">QB</option>
                            <option value="RB">RB</option>
                            <option value="WR">WR</option>
                            <option value="TE">TE</option>
                            <option value="OL">OL</option>
                            <option value="DL">DL</option>
                            <option value="LB">LB</option>
                            <option value="DB">DB</option>
                            <option value="K">K/P</option>
                        </select>
                        <select id="sort-filter" onchange="applyFilters()" class="bg-slate-900 text-white text-xs font-bold uppercase p-3 rounded-xl border border-slate-700 outline-none focus:border-blue-500">
                            <option value="name">Name (A-Z)</option>
                            <option value="jersey">Jersey #</option>
                            <option value="weight">Weight</option>
                            <option value="height">Height</option>
                            <option value="exp">Experience</option>
                        </select>
                    </div>
                </div>

                <!-- Players Grid -->
                <div id="players-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-20">
                    <!-- Player cards injected here -->
                </div>
            </div>
        </div>

    </main>

    <script>
        // --- API Config ---
        const TEAMS_API = 'https://site.api.espn.com/apis/site/v2/sports/football/nfl/teams';
        const STANDINGS_API = 'https://site.api.espn.com/apis/v2/sports/football/nfl/standings';
        const TEAM_ROSTER_API = (id) => `https://site.api.espn.com/apis/site/v2/sports/football/nfl/teams/${id}/roster`;
        const ATHLETE_OVERVIEW_API = (id) => `https://site.api.espn.com/apis/common/v3/sports/football/nfl/athletes/${id}/overview`;

        // --- State ---
        let nflTeams = []; 
        let collegeMap = {}; 
        let allPlayers = []; 
        let teamRecords = {};
        let currentRoster = []; 
        let currentView = 'nfl'; // 'nfl' or 'college'

        // --- Caching ---
        const CACHE_KEY = 'nfl_vault_data_v1';
        const CACHE_EXPIRY = 1000 * 60 * 60; // 1 hour

        // --- Init ---
        async function init() {
            try {
                // Check Cache
                const cached = loadFromCache();
                if (cached) {
                    console.log("Loaded from cache");
                    nflTeams = cached.nflTeams;
                    collegeMap = cached.collegeMap;
                    allPlayers = cached.allPlayers;
                    renderApp();
                    return; 
                }

                // Initial Fetch
                updateProgress(10, "Fetching NFL Teams & Standings...");
                const [teamsRes, standingsRes] = await Promise.all([
                    fetch(TEAMS_API),
                    fetch(STANDINGS_API)
                ]);
                
                const teamsData = await teamsRes.json();
                const standingsData = await standingsRes.json();
                
                processStandings(standingsData);

                const rawTeams = teamsData.sports[0].leagues[0].teams.map(t => t.team);
                
                updateProgress(20, "Scouting Rosters...");
                await fetchAllRosters(rawTeams);

                processCollegeData();
                
                // Save to cache
                saveToCache();

                renderApp();

            } catch (e) {
                console.error("Init failed", e);
                document.getElementById('loading-text').textContent = "Failed to load data. Please refresh.";
                document.getElementById('loading-text').classList.add('text-red-500');
            }
        }

        function loadFromCache() {
            const json = localStorage.getItem(CACHE_KEY);
            if (!json) return null;
            const data = JSON.parse(json);
            if (Date.now() > data.timestamp + CACHE_EXPIRY) return null; 
            return data;
        }

        function saveToCache() {
            const data = {
                timestamp: Date.now(),
                nflTeams,
                collegeMap,
                allPlayers
            };
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
            } catch (e) {
                console.warn("Cache full or error", e);
            }
        }

        function renderApp() {
            updateProgress(100, "Ready!");
            document.getElementById('init-loader').classList.add('hidden');
            document.getElementById('main-container').classList.remove('hidden');
            updateSortOptions();
            renderNflView();
        }

        function processStandings(data) {
            if (!data.children) return;
            const traverse = (node) => {
                if (node.standings && node.standings.entries) {
                    node.standings.entries.forEach(entry => {
                        let record = "0-0";
                        let winPct = 0;
                        if(entry.stats) {
                            const w = entry.stats.find(s => s.name === 'wins')?.value || 0;
                            const l = entry.stats.find(s => s.name === 'losses')?.value || 0;
                            const t = entry.stats.find(s => s.name === 'ties')?.value || 0;
                            winPct = entry.stats.find(s => s.name === 'winPercent')?.value || 0;
                            record = t > 0 ? `${w}-${l}-${t}` : `${w}-${l}`;
                        }
                        teamRecords[entry.team.id] = { record, winPct, wins: parseInt(record.split('-')[0]), losses: parseInt(record.split('-')[1]) };
                    });
                }
                if (node.children) {
                    node.children.forEach(traverse);
                }
            };
            data.children.forEach(traverse);
        }

        async function fetchAllRosters(teams) {
            const chunkSize = 8;
            for (let i = 0; i < teams.length; i += chunkSize) {
                const chunk = teams.slice(i, i + chunkSize);
                
                const promises = chunk.map(async (team) => {
                    try {
                        const rRes = await fetch(TEAM_ROSTER_API(team.id));
                        const rData = await rRes.json();
                        
                        let roster = [];
                        if (rData.athletes && Array.isArray(rData.athletes)) {
                            rData.athletes.forEach(group => {
                                if (group.items) {
                                    roster = roster.concat(group.items);
                                }
                            });
                        }
                        
                        team.roster = roster;
                        team.playerCount = roster.length;
                        const recData = teamRecords[team.id] || { record: "0-0", winPct: 0 };
                        team.record = recData.record;
                        team.winPct = recData.winPct; 
                        nflTeams.push(team);

                        roster.forEach(p => {
                            p.currentTeam = team; 
                            allPlayers.push(p);
                        });

                    } catch (err) {
                        console.warn(`Failed to load roster for ${team.displayName}`);
                        team.roster = [];
                        team.playerCount = 0;
                        team.record = "0-0";
                        team.winPct = 0;
                        nflTeams.push(team);
                    }
                });

                await Promise.all(promises);
                const percent = 20 + Math.round(((i + chunkSize) / teams.length) * 70);
                updateProgress(Math.min(percent, 90), `Loading Rosters (${nflTeams.length}/${teams.length})...`);
            }
        }

        function processCollegeData() {
            collegeMap = {};
            allPlayers.forEach(p => {
                if (p.college && p.college.name) {
                    const cName = p.college.name;
                    if (!collegeMap[cName]) {
                        collegeMap[cName] = {
                            name: cName,
                            id: p.college.id,
                            players: [],
                            logo: p.college.id ? `https://a.espncdn.com/i/teamlogos/ncaa/500/${p.college.id}.png` : "https://a.espncdn.com/i/teamlogos/ncaa/500/0.png",
                            totalWins: 0,
                            totalLosses: 0,
                            proWinPct: 0
                        };
                    }
                    collegeMap[cName].players.push(p);
                    
                    // Add Pro Record
                    if (p.currentTeam && teamRecords[p.currentTeam.id]) {
                        const rec = teamRecords[p.currentTeam.id];
                        collegeMap[cName].totalWins += rec.wins || 0;
                        collegeMap[cName].totalLosses += rec.losses || 0;
                    }
                }
            });

            // Calculate Pro Win %
            Object.values(collegeMap).forEach(c => {
                const total = c.totalWins + c.totalLosses;
                c.proWinPct = total > 0 ? c.totalWins / total : 0;
                c.proRecord = `${c.totalWins}-${c.totalLosses}`;
            });
        }

        // --- Logic ---

        function updateSortOptions() {
            const select = document.getElementById('main-sort');
            select.innerHTML = '';
            
            if (currentView === 'nfl') {
                select.innerHTML = `
                    <option value="alpha">Name (A-Z)</option>
                    <option value="record">Record (Best)</option>
                `;
            } else {
                select.innerHTML = `
                    <option value="count">Alumni Count</option>
                    <option value="prowin">Pro Win %</option>
                    <option value="alpha">Name (A-Z)</option>
                `;
            }
        }

        function applyMainSort() {
            const sortVal = document.getElementById('main-sort').value;
            
            if (currentView === 'nfl') {
                if (sortVal === 'alpha') {
                    nflTeams.sort((a,b) => a.displayName.localeCompare(b.displayName));
                } else if (sortVal === 'record') {
                    nflTeams.sort((a,b) => b.winPct - a.winPct);
                }
                renderNflView();
            } else {
                const colleges = Object.values(collegeMap);
                if (sortVal === 'count') {
                    colleges.sort((a,b) => b.players.length - a.players.length);
                } else if (sortVal === 'prowin') {
                    colleges.sort((a,b) => b.proWinPct - a.proWinPct);
                } else if (sortVal === 'alpha') {
                    colleges.sort((a,b) => a.name.localeCompare(b.name));
                }
                renderCollegeView(colleges); 
            }
        }

        // --- Rendering ---

        function renderNflView() {
            const grid = document.getElementById('team-grid');
            grid.innerHTML = nflTeams.map(team => `
                <div class="hover-card glass-panel p-6 flex flex-col items-center justify-center gap-4 group" onclick="openRoster('nfl', '${team.id}')">
                    <img src="${team.logos[0].href}" class="w-20 h-20 object-contain drop-shadow-lg group-hover:scale-110 transition duration-300">
                    <div class="text-center">
                        <h3 class="text-sm font-black uppercase tracking-wider text-white">${team.displayName}</h3>
                        <p class="text-[10px] text-slate-400 font-bold uppercase mt-1">${team.playerCount} Players</p>
                        <div class="mt-2 px-3 py-1 bg-slate-800 rounded-full inline-block">
                            <span class="text-xs font-black text-blue-400 tracking-widest">${team.record}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderCollegeView(colleges = null) {
            const grid = document.getElementById('college-grid');
            const list = colleges || Object.values(collegeMap).sort((a,b) => b.players.length - a.players.length);
            
            document.getElementById('college-count').textContent = `${list.length} Colleges Found`;

            grid.innerHTML = list.map(c => `
                <div class="hover-card glass-panel p-6 flex flex-col items-center justify-center gap-4 group" onclick="openRoster('college', '${c.name.replace(/'/g, "\\'")}')">
                    <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center overflow-hidden">
                        <img src="${c.logo}" class="w-12 h-12 object-contain" onerror="this.src='https://a.espncdn.com/i/teamlogos/ncaa/500/0.png'">
                    </div>
                    <div class="text-center">
                        <h3 class="text-xs font-black uppercase tracking-wider text-white truncate w-full">${c.name}</h3>
                        <div class="flex flex-col gap-1 mt-2">
                            <span class="text-[10px] text-blue-400 font-bold uppercase">${c.players.length} Pro Alumni</span>
                            <span class="text-[9px] text-green-400 font-black uppercase tracking-wider">Pro Wins: ${c.totalWins} (${(c.proWinPct*100).toFixed(0)}%)</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openRoster(type, id) {
            let title, subtitle, logo, record;

            if (type === 'nfl') {
                const team = nflTeams.find(t => t.id === id);
                title = team.displayName;
                record = team.record;
                subtitle = `Active Roster ‚Ä¢ ${record}`;
                logo = team.logos[0].href;
                currentRoster = team.roster; // Set current roster
            } else {
                const cName = id;
                const college = collegeMap[cName];
                title = college.name;
                subtitle = `NFL Alumni ‚Ä¢ Combined Record: ${college.proRecord}`;
                logo = college.logo;
                currentRoster = college.players; // Set current roster
            }

            document.getElementById('roster-header-title').textContent = title;
            document.getElementById('roster-header-subtitle').textContent = subtitle;
            document.getElementById('roster-header-logo').src = logo;
            
            // Reset filters
            document.getElementById('position-filter').value = 'all';
            document.getElementById('sort-filter').value = 'name';

            applyFilters(); // Render with filters
            
            document.getElementById('roster-view').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; 
        }

        function applyFilters() {
            const posFilter = document.getElementById('position-filter').value;
            const sortVal = document.getElementById('sort-filter').value;

            let filtered = currentRoster.filter(p => p && p.displayName);

            // Filter by Position
            if (posFilter !== 'all') {
                filtered = filtered.filter(p => {
                    const pos = p.position ? p.position.abbreviation : '';
                    if (posFilter === 'OL') return ['C', 'OG', 'OT', 'G', 'T'].includes(pos);
                    if (posFilter === 'DL') return ['DT', 'DE', 'NT'].includes(pos);
                    if (posFilter === 'DB') return ['CB', 'S', 'DB', 'FS', 'SS'].includes(pos);
                    if (posFilter === 'LB') return ['LB', 'ILB', 'OLB', 'MLB'].includes(pos);
                    if (posFilter === 'K') return ['K', 'P', 'LS'].includes(pos);
                    return pos === posFilter;
                });
            }

            // Sort
            filtered.sort((a,b) => {
                if (sortVal === 'name') return a.displayName.localeCompare(b.displayName);
                if (sortVal === 'jersey') return (parseInt(a.jersey)||99) - (parseInt(b.jersey)||99);
                if (sortVal === 'weight') return (a.weight || 0) - (b.weight || 0);
                if (sortVal === 'height') return (a.height || 0) - (b.height || 0);
                if (sortVal === 'exp') return (a.experience?.years || 0) - (b.experience?.years || 0);
                return 0;
            });

            renderPlayerCards(filtered);
            
            // Load stats for visible
            loadPlayerStats(filtered.slice(0, 20)); 
        }

        function renderPlayerCards(players) {
            const grid = document.getElementById('players-grid');
            
            if (players.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-slate-500 py-10">No players found matching filters.</div>';
                return;
            }

            grid.innerHTML = players.map(p => {
                const headshot = p.headshot ? p.headshot.href : 'https://a.espncdn.com/i/headshots/nfl/players/full/0.png';
                const collegeName = p.college ? p.college.name : 'No College';
                const teamLogo = p.currentTeam.logos[0].href;
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(p.displayName + " past teams NFL history")}`;

                return `
                <div class="glass-panel p-4 flex gap-4 relative overflow-hidden group hover:border-red-500/30 transition">
                    <div class="absolute top-0 right-0 w-16 h-16 bg-white/5 rounded-bl-full -mr-8 -mt-8 z-0"></div>
                    
                    <!-- Headshot -->
                    <div class="w-20 h-20 shrink-0 bg-slate-800 rounded-xl overflow-hidden border border-slate-600 relative z-10">
                        <img src="${headshot}" class="w-full h-full object-cover">
                    </div>
                    
                    <!-- Info -->
                    <div class="flex-grow min-w-0 z-10 flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start">
                                <h3 class="text-lg font-black uppercase text-white truncate">${p.firstName}</h3>
                                <div class="flex items-center gap-1 bg-black/30 px-2 py-0.5 rounded text-[10px] font-bold text-slate-400">
                                    <img src="${teamLogo}" class="w-3 h-3">
                                    ${p.currentTeam.abbreviation}
                                </div>
                            </div>
                            <h3 class="text-lg font-black uppercase text-white truncate -mt-1">${p.lastName}</h3>
                            <p class="text-xs font-bold text-slate-500">#${p.jersey || '--'} ‚Ä¢ ${p.position ? p.position.abbreviation : 'N/A'}</p>
                        </div>

                        <!-- Stats Container (Loaded via JS) -->
                        <div class="mt-3 grid grid-cols-2 gap-2 text-[10px]" id="stats-container-${p.id}">
                            <div class="bg-slate-900/50 rounded flex items-center justify-center p-2">
                                <span class="text-slate-600">Stats Pending...</span>
                            </div>
                        </div>

                        <!-- Footer Actions -->
                        <div class="flex items-center justify-between mt-3 pt-2 border-t border-white/5">
                            <div class="flex flex-col">
                                <span class="text-[8px] uppercase text-slate-600 font-bold">College</span>
                                <span class="text-[10px] font-bold text-slate-300 truncate w-24">${collegeName}</span>
                            </div>
                            <a href="${searchUrl}" target="_blank" class="text-[9px] font-bold text-blue-400 hover:text-blue-300 uppercase tracking-wide flex items-center gap-1">
                                Past Teams <span class="text-xs">‚Üó</span>
                            </a>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        async function loadPlayerStats(players) {
            // Only load for first few to be nice
            for (const p of players) {
                // If already loaded, skip (check for "Pending" text)
                const container = document.getElementById(`stats-container-${p.id}`);
                if (container && container.textContent.includes('Pending')) {
                    await fetchAndRenderStats(p.id);
                    await new Promise(r => setTimeout(r, 20)); 
                }
            }
        }

        async function fetchAndRenderStats(playerId) {
            const container = document.getElementById(`stats-container-${playerId}`);
            if (!container) return;

            try {
                const res = await fetch(ATHLETE_OVERVIEW_API(playerId));
                const data = await res.json();
                
                const statsObj = data.statistics;
                
                if (!statsObj || !statsObj.splits) {
                    throw new Error("No stats");
                }

                const getStats = (splitName) => {
                    const split = statsObj.splits.find(s => s.displayName === splitName);
                    if (!split) return null;
                    
                    const labels = statsObj.labels; 
                    const priorityStats = ['YDS', 'TD', 'INT', 'SACK', 'REC', 'CAR', 'TKL'];
                    const indices = [];

                    priorityStats.forEach(pLabel => {
                        const idx = labels.indexOf(pLabel);
                        if(idx > -1 && indices.length < 3) indices.push({label: pLabel, idx: idx});
                    });

                    if(indices.length < 3) {
                        for(let i=0; i<labels.length && indices.length < 3; i++) {
                            const lbl = labels[i];
                            if(!['GP', 'MIN', 'GS', 'AVG', 'LNG'].includes(lbl) && !indices.find(x => x.idx === i)) {
                                indices.push({label: lbl, idx: i});
                            }
                        }
                    }

                    return indices.map(item => ({
                        label: item.label,
                        value: split.stats[item.idx]
                    }));
                };

                const currentStats = getStats("Regular Season") || [];
                const careerStats = getStats("Career") || [];

                const renderStatLine = (stats) => {
                    if(stats.length === 0) return `<span class="text-slate-600">N/A</span>`;
                    return stats.map(s => `
                        <div><span class="font-black text-white">${s.value}</span> <span class="text-slate-600">${s.label}</span></div>
                    `).join('');
                };

                container.innerHTML = `
                    <div class="flex flex-col gap-1">
                        <span class="text-[8px] uppercase font-bold text-green-400">Current</span>
                        <div class="flex gap-2">
                            ${renderStatLine(currentStats)}
                        </div>
                    </div>
                    <div class="flex flex-col gap-1 border-l border-white/10 pl-2">
                        <span class="text-[8px] uppercase font-bold text-blue-400">Career</span>
                        <div class="flex gap-2">
                            ${renderStatLine(careerStats)}
                        </div>
                    </div>
                `;
                container.classList.remove('grid-cols-2');
                container.classList.add('flex', 'justify-between');

            } catch (e) {
                container.innerHTML = `<span class="text-[9px] text-slate-500 italic">Stats unavailable</span>`;
            }
        }

        function closeRoster() {
            document.getElementById('roster-view').classList.add('hidden');
            document.body.style.overflow = 'auto'; 
        }

        function switchView(view) {
            const btnNfl = document.getElementById('btn-view-nfl');
            const btnCollege = document.getElementById('btn-view-college');
            
            currentView = view;
            updateSortOptions();

            if (view === 'nfl') {
                btnNfl.className = "px-4 py-2 rounded-lg text-xs font-black uppercase transition-all bg-red-600 text-white shadow-lg";
                btnCollege.className = "px-4 py-2 rounded-lg text-xs font-black uppercase transition-all text-slate-400 hover:text-white";
                document.getElementById('nfl-view').classList.remove('hidden');
                document.getElementById('college-view').classList.add('hidden');
                applyMainSort(); 
            } else {
                btnNfl.className = "px-4 py-2 rounded-lg text-xs font-black uppercase transition-all text-slate-400 hover:text-white";
                btnCollege.className = "px-4 py-2 rounded-lg text-xs font-black uppercase transition-all bg-blue-600 text-white shadow-lg";
                document.getElementById('nfl-view').classList.add('hidden');
                document.getElementById('college-view').classList.remove('hidden');
                applyMainSort(); 
            }
        }

        function updateProgress(percent, text) {
            document.getElementById('progress-bar').style.width = `${percent}%`;
            document.getElementById('loading-text').textContent = text;
        }

        // Start
        init();

    </script>
