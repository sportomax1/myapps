<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Game: Smart Navigator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --accent: #007aff;
            --bg: #000;
            --panel-bg: rgba(28, 28, 30, 0.95);
            --text: #fff;
            --success: #34c759;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); overflow: hidden; color: var(--text); }
        #map { height: 100vh; width: 100%; filter: grayscale(0.2) brightness(0.8); }
        
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(15px);
        }
        .setup-card {
            background: #1c1c1e; padding: 30px; border-radius: 28px; width: 90%; max-width: 400px;
            text-align: center; border: 1px solid #38383a; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        input {
            width: 100%; padding: 16px; border-radius: 14px; border: 1px solid #38383a;
            background: #2c2c2e; color: white; margin: 20px 0; font-size: 16px; box-sizing: border-box;
            outline: none; transition: border-color 0.2s;
        }
        
        .control-panel {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: var(--panel-bg); backdrop-filter: blur(25px);
            padding: 24px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            width: 90%; max-width: 480px; display: flex; flex-direction: column; gap: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stats { display: flex; justify-content: space-between; text-align: center; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 18px; }
        .stat-label { font-size: 10px; text-transform: uppercase; color: #8e8e93; font-weight: 700; letter-spacing: 0.5px; margin-bottom: 4px; }
        .stat-value { font-size: 18px; font-weight: 800; font-variant-numeric: tabular-nums; }

        .decision-alert {
            background: var(--accent); color: white; padding: 12px; border-radius: 16px;
            font-weight: 900; text-align: center; text-transform: uppercase; letter-spacing: 1px;
            display: none; box-shadow: 0 0 20px rgba(0,122,255,0.4);
        }

        .btn {
            background: var(--accent); color: white; border: none; padding: 16px;
            border-radius: 18px; font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.2s;
        }
        .btn-secondary { background: #2c2c2e; margin-top: 12px; width: 100%; }
        .btn:active { transform: scale(0.96); }

        .log-container {
            background: rgba(0,0,0,0.3); border-radius: 16px; padding: 12px;
            max-height: 100px; overflow-y: auto; border: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column-reverse;
        }
        .log-entry { font-size: 12px; font-family: 'SF Mono', monospace; color: #8e8e93; margin-bottom: 4px; line-height: 1.4; }
        .log-entry.highlight { color: var(--accent); font-weight: 600; }
        .log-entry.success { color: var(--success); }

        .status-active { background: var(--success); box-shadow: 0 0 8px var(--success); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="overlay" id="setupOverlay">
        <div class="setup-card">
            <div style="font-size: 40px; margin-bottom: 10px;">üöï</div>
            <h2 style="margin-top:0;">Smart Navigator</h2>
            <input type="text" id="startAddr" placeholder="Starting location..." value="Parker, CO">
            <button class="btn" style="width:100%" id="goBtn">Start Engine</button>
            <button class="btn btn-secondary" id="locBtn">üìç Use GPS</button>
        </div>
    </div>
    
    <div id="map"></div>

    <div class="control-panel" id="ui" style="display:none">
        <div id="decisionUI" class="decision-alert">Thinking...</div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Decision</div>
                <div class="stat-value" id="statusVal" style="color: var(--success)">Cruising</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Odometer</div>
                <div class="stat-value" id="odoVal">0.00 mi</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Heading</div>
                <div class="stat-value" id="dirVal">N</div>
            </div>
        </div>

        <div class="log-container" id="driveLog"></div>

        <button class="btn" id="driveBtn">Start Autonomous Drive</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, carMarker, routeLine;
        let isDriving = false;
        let currentPos = null;
        let routeCoords = [];
        let currentIndex = 0;
        let totalMiles = 0;
        let driveTimeout;
        let currentBearing = 0; // Degrees 0-360

        // Init Map
        map = L.map('map', { zoomControl: false, attributionControl: false }).setView([39.5186, -104.7614], 16);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

        const carIcon = L.divIcon({
            html: `<div id="car" style="font-size: 32px; transition: transform 0.2s linear; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4))">üöó</div>`,
            className: 'car-icon', iconSize: [40, 40], iconAnchor: [20, 20]
        });

        async function geocode(query) {
            try {
                const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=1`);
                const data = await res.json();
                return data.results ? [data.results[0].latitude, data.results[0].longitude] : null;
            } catch (e) { return null; }
        }

        async function startAt(coords) {
            currentPos = coords;
            document.getElementById('setupOverlay').style.display = 'none';
            document.getElementById('ui').style.display = 'flex';
            map.setView(coords, 17);
            carMarker = L.marker(coords, { icon: carIcon }).addTo(map);
            log("Engine started. Systems nominal.", "success");
            await planNewPath();
        }

        function log(msg, type = "") {
            const el = document.getElementById('driveLog');
            const entry = document.createElement('div');
            entry.className = "log-entry " + type;
            entry.innerText = `> ${msg}`;
            el.appendChild(entry);
            el.scrollTop = el.scrollHeight;
        }

        async function planNewPath(retryCount = 0) {
            const choices = ["Straight", "Left", "Right"];
            const choice = choices[Math.floor(Math.random() * choices.length)];
            
            // Convert choice to angle relative to current bearing
            // Straight: 0, Left: -90, Right: 90
            let offset = 0;
            if (choice === "Left") offset = -90;
            if (choice === "Right") offset = 90;
            
            const targetAngle = (currentBearing + offset) * (Math.PI / 180);
            const dist = 0.01 + (Math.random() * 0.01); // 1-2 km
            
            const dest = [
                currentPos[0] + Math.cos(targetAngle) * dist,
                currentPos[1] + Math.sin(targetAngle) * dist
            ];

            const url = `https://router.project-osrm.org/route/v1/driving/${currentPos[1]},${currentPos[0]};${dest[1]},${dest[0]}?overview=full&geometries=geojson`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.routes || data.routes.length === 0) {
                    if (retryCount < 5) {
                        return planNewPath(retryCount + 1);
                    } else {
                        log("Reached a dead end. Turning around...", "highlight");
                        currentBearing += 180; // Force U-turn
                        return planNewPath(0);
                    }
                }

                const route = data.routes[0];
                routeCoords = route.geometry.coordinates.map(c => [c[1], c[0]]);
                currentIndex = 0;

                if (routeLine) map.removeLayer(routeLine);
                routeLine = L.polyline(routeCoords, { color: '#007aff', weight: 6, opacity: 0.2 }).addTo(map);
                
                log(`${choice} here...`);
                if (isDriving) driveLoop();
            } catch (e) {
                setTimeout(planNewPath, 2000);
            }
        }

        function driveLoop() {
            if (!isDriving) return;

            if (currentIndex >= routeCoords.length) {
                pauseAndDecide();
                return;
            }

            const now = routeCoords[currentIndex];
            const next = routeCoords[currentIndex + 1];

            currentPos = now;
            carMarker.setLatLng(now);
            map.panTo(now, { animate: true, duration: 0.2 });

            totalMiles += 0.005;
            document.getElementById('odoVal').innerText = totalMiles.toFixed(2) + " mi";

            if (next) {
                const angle = Math.atan2(next[1] - now[1], next[0] - now[0]) * 180 / Math.PI;
                currentBearing = angle;
                document.getElementById('car').style.transform = `rotate(${90 - angle}deg)`;
                
                const dirs = ["E", "NE", "N", "NW", "W", "SW", "S", "SE"];
                const dIdx = Math.round(((angle %= 360) < 0 ? angle + 360 : angle) / 45) % 8;
                document.getElementById('dirVal').innerText = dirs[dIdx];
            }

            currentIndex++;
            driveTimeout = setTimeout(driveLoop, 150);
        }

        function pauseAndDecide() {
            const alert = document.getElementById('decisionUI');
            alert.innerText = "üö¶ Intersection: Deciding...";
            alert.style.display = 'block';
            
            setTimeout(async () => {
                alert.style.display = 'none';
                await planNewPath();
            }, 1200);
        }

        document.getElementById('goBtn').onclick = async () => {
            const addr = document.getElementById('startAddr').value;
            const coords = await geocode(addr || "Parker, CO");
            if (coords) startAt(coords);
        };

        document.getElementById('locBtn').onclick = () => {
            navigator.geolocation.getCurrentPosition(p => startAt([p.coords.latitude, p.coords.longitude]));
        };

        document.getElementById('driveBtn').onclick = () => {
            isDriving = !isDriving;
            document.getElementById('driveBtn').innerText = isDriving ? "Pause Engine" : "Resume Drive";
            document.getElementById('driveBtn').style.background = isDriving ? "#ff3b30" : "#007aff";
            if (isDriving) driveLoop();
            else clearTimeout(driveTimeout);
        };
    </script>
</body>
</html>
