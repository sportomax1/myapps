<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Game: Random Navigator v2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --accent: #007aff;
            --bg: #000;
            --panel-bg: rgba(28, 28, 30, 0.95);
            --text: #fff;
            --success: #34c759;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); overflow: hidden; color: var(--text); }
        #map { height: 100vh; width: 100%; filter: grayscale(0.2) brightness(0.8); }
        
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(15px);
        }
        .setup-card {
            background: #1c1c1e; padding: 30px; border-radius: 28px; width: 90%; max-width: 400px;
            text-align: center; border: 1px solid #38383a; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        input {
            width: 100%; padding: 16px; border-radius: 14px; border: 1px solid #38383a;
            background: #2c2c2e; color: white; margin: 20px 0; font-size: 16px; box-sizing: border-box;
            outline: none; transition: border-color 0.2s;
        }
        input:focus { border-color: var(--accent); }
        
        .control-panel {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: var(--panel-bg); backdrop-filter: blur(25px);
            padding: 24px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            width: 90%; max-width: 480px; display: flex; flex-direction: column; gap: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stats { display: flex; justify-content: space-between; text-align: center; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 18px; }
        .stat-label { font-size: 10px; text-transform: uppercase; color: #8e8e93; font-weight: 700; letter-spacing: 0.5px; margin-bottom: 4px; }
        .stat-value { font-size: 18px; font-weight: 800; font-variant-numeric: tabular-nums; }

        .decision-alert {
            background: var(--accent); color: white; padding: 12px; border-radius: 16px;
            font-weight: 900; text-align: center; text-transform: uppercase; letter-spacing: 1px;
            display: none; box-shadow: 0 0 20px rgba(0,122,255,0.4);
        }

        .btn {
            background: var(--accent); color: white; border: none; padding: 16px;
            border-radius: 18px; font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.2s;
        }
        .btn-secondary { background: #2c2c2e; margin-top: 12px; width: 100%; }
        .btn:active { transform: scale(0.96); opacity: 0.9; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .log-container {
            background: rgba(0,0,0,0.3); border-radius: 16px; padding: 12px;
            max-height: 80px; overflow-y: auto; border: 1px solid rgba(255,255,255,0.05);
        }
        .log-entry { font-size: 11px; font-family: 'SF Mono', monospace; color: #8e8e93; margin-bottom: 4px; line-height: 1.4; }
        .log-entry.highlight { color: var(--accent); font-weight: 600; }
        .log-entry.success { color: var(--success); }

        .status-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 6px; }
        .status-active { background: var(--success); box-shadow: 0 0 8px var(--success); animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="overlay" id="setupOverlay">
        <div class="setup-card">
            <div style="font-size: 40px; margin-bottom: 10px;">üöï</div>
            <h2 style="margin-top:0; letter-spacing: -0.5px;">Random Navigator</h2>
            <p style="color: #8e8e93; font-size: 14px; line-height: 1.5;">Enter a starting address to begin your automated exploration.</p>
            <input type="text" id="startAddr" placeholder="e.g. Parker, CO" value="Parker, CO">
            <button class="btn" style="width:100%" id="goBtn">Start Engine</button>
            <button class="btn btn-secondary" id="locBtn">üìç Use GPS Location</button>
        </div>
    </div>
    
    <div id="map"></div>

    <div class="control-panel" id="ui" style="display:none">
        <div id="decisionUI" class="decision-alert">üö¶ Randomizing Turn...</div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">System</div>
                <div class="stat-value" id="statusVal" style="color: var(--success)"><span class="status-dot status-active"></span>Active</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Odometer</div>
                <div class="stat-value" id="odoVal">0.00 mi</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Heading</div>
                <div class="stat-value" id="dirVal">N</div>
            </div>
        </div>

        <div class="log-container" id="driveLog">
            <div class="log-entry highlight">System initialized. Awaiting route...</div>
        </div>

        <button class="btn" id="driveBtn">Start Autonomous Drive</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, carMarker, routeLine;
        let isDriving = false;
        let currentPos = null;
        let routeCoords = [];
        let currentIndex = 0;
        let totalMiles = 0;
        let driveTimeout;

        // Init Map
        map = L.map('map', { zoomControl: false, attributionControl: false }).setView([39.5186, -104.7614], 16);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

        const carIcon = L.divIcon({
            html: `<div id="car" style="font-size: 32px; transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1); filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4))">üöó</div>`,
            className: 'car-icon', iconSize: [40, 40], iconAnchor: [20, 20]
        });

        async function geocode(query) {
            log("Geocoding address: " + query);
            try {
                const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=1`);
                const data = await res.json();
                if (data.results && data.results.length > 0) {
                    return [data.results[0].latitude, data.results[0].longitude];
                }
            } catch (e) { log("Geocode error: " + e.message); }
            return null;
        }

        async function startAt(coords) {
            currentPos = coords;
            document.getElementById('setupOverlay').style.fadeOut = "slow";
            document.getElementById('setupOverlay').style.display = 'none';
            document.getElementById('ui').style.display = 'flex';
            
            map.setView(coords, 17);
            if (carMarker) map.removeLayer(carMarker);
            carMarker = L.marker(coords, { icon: carIcon }).addTo(map);
            
            log("Engine started at: " + coords[0].toFixed(5) + ", " + coords[1].toFixed(5), "success");
            await planNewPath();
        }

        function log(msg, type = "") {
            const el = document.getElementById('driveLog');
            const entry = document.createElement('div');
            entry.className = "log-entry " + type;
            entry.innerText = `[${new Date().toLocaleTimeString([], {hour12:false})}] ${msg}`;
            el.insertBefore(entry, el.firstChild);
        }

        async function planNewPath() {
            log("Calculating next route segment...");
            
            // Pick a random destination roughly 1km away
            const angle = Math.random() * Math.PI * 2;
            const dist = 0.015; // roughly 1-1.5 miles
            const dest = [
                currentPos[0] + Math.sin(angle) * dist,
                currentPos[1] + Math.cos(angle) * dist
            ];

            const url = `https://router.project-osrm.org/route/v1/driving/${currentPos[1]},${currentPos[0]};${dest[1]},${dest[0]}?overview=full&geometries=geojson`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (!data.routes || data.routes.length === 0) {
                    log("Path unreachable. Trying different angle...", "highlight");
                    return setTimeout(planNewPath, 500);
                }

                const route = data.routes[0];
                routeCoords = route.geometry.coordinates.map(c => [c[1], c[0]]);
                currentIndex = 0;

                if (routeLine) map.removeLayer(routeLine);
                routeLine = L.polyline(routeCoords, { color: '#007aff', weight: 6, opacity: 0.4, lineJoin: 'round' }).addTo(map);
                
                log("Path found: " + (route.distance / 1609.34).toFixed(2) + " miles planned.", "success");
                
                if (isDriving) driveLoop();
            } catch (e) {
                log("Navigation service offline. Retrying...");
                setTimeout(planNewPath, 2000);
            }
        }

        function driveLoop() {
            if (!isDriving) return;

            if (currentIndex >= routeCoords.length) {
                log("Arrived at destination segment. Deciding next turn...");
                pauseAndDecide();
                return;
            }

            const now = routeCoords[currentIndex];
            const next = routeCoords[currentIndex + 1];

            // Move Marker
            currentPos = now;
            carMarker.setLatLng(now);
            
            // Smoothly pan map
            map.panTo(now, { animate: true, duration: 0.2 });

            // Update Stats
            totalMiles += 0.005; // Incremental approximation
            document.getElementById('odoVal').innerText = totalMiles.toFixed(2) + " mi";

            // Rotate Car
            if (next) {
                const angle = Math.atan2(next[0] - now[0], next[1] - now[1]) * 180 / Math.PI;
                document.getElementById('car').style.transform = `rotate(${90 - angle}deg)`;
                
                const dirs = ["N", "NE", "E", "SE", "S", "SW", "W", "NW"];
                const dIdx = Math.round(((angle %= 360) < 0 ? angle + 360 : angle) / 45) % 8;
                document.getElementById('dirVal').innerText = dirs[dIdx];
            }

            currentIndex++;
            driveTimeout = setTimeout(driveLoop, 200); // Driving speed control
        }

        function pauseAndDecide() {
            const alert = document.getElementById('decisionUI');
            alert.style.display = 'block';
            
            const choices = ["Turn Left", "Turn Right", "Go Straight"];
            const choice = choices[Math.floor(Math.random() * choices.length)];
            
            log("Decision needed: " + choice, "highlight");
            
            setTimeout(async () => {
                alert.style.display = 'none';
                await planNewPath();
            }, 1500);
        }

        // Event Handlers
        document.getElementById('goBtn').onclick = async () => {
            const addr = document.getElementById('startAddr').value;
            if (!addr) return alert("Please enter an address");
            const coords = await geocode(addr);
            if (coords) startAt(coords);
            else alert("Location not found");
        };

        document.getElementById('locBtn').onclick = () => {
            log("Requesting GPS coordinates...");
            navigator.geolocation.getCurrentPosition(
                p => startAt([p.coords.latitude, p.coords.longitude]),
                e => { log("GPS Error: " + e.message); alert("Could not get GPS location. Please type an address."); }
            );
        };

        document.getElementById('driveBtn').onclick = () => {
            isDriving = !isDriving;
            document.getElementById('driveBtn').innerText = isDriving ? "Pause Navigation" : "Resume Drive";
            document.getElementById('driveBtn').style.background = isDriving ? "#ff3b30" : "#007aff";
            
            if (isDriving) {
                log("Autonomous mode engaged.");
                driveLoop();
            } else {
                log("System paused by user.");
                clearTimeout(driveTimeout);
            }
        };

    </script>
</body>
</html>
